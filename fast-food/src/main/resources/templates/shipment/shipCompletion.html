<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout1}">

<th:block layout:fragment="css">
    <style>
        p, select{
            font-size: 16px;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script>
        $(function() {
            $('#searchBtn').click(function () {
                var smCode = $("#smCode").val();
                var ctCode = $("#ctCode").val();
                var clName = $("#clName").val();
                var itName = $("#itName").val();

                var queryParams = [
                    'smCode=' + smCode,
                    'ctCode=' + ctCode,
                    'clName=' + clName,
                    'itName=' + itName,
                ];

                location.href = "/shipCompletion" + "?" + queryParams.join('&');
            });
        });
    </script>
</th:block>
<div layout:fragment="content">

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">출하 완료 내역</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <div>
                <div class="row" style="padding-right: 15px; display: flex; justify-content: flex-end;">
                    <!-- 버튼 모음 -->
                    <button class="btn" style="background-color: rgb(197,224,180); margin-left: 5px" type="button">엑셀파일저장</button>
                </div>

                <br/>
                <form th:action="@{'/shipCompletion'}" role="form" method="get" th:object="${shipments}">
                    <th:block th:object="${shipSearchDto}">
                    <!-- 검색 -->
                        <div class="panel panel-default">
                            <ul class="list-inline" style="margin: 15px 10px 10px 10px;">
                                <li>
                                    <p>출하코드 : <input th:field="*{smCode}" type="text"> </p>
                                </li>
                                <li>
                                    <p>수주코드 : <input th:field="*{ctCode}" type="text"> </p>
                                </li>
                                <li>
                                    <p>고객명 : <input th:field="*{clName}" type="text"> </p>
                                </li>
                                <li>
                                    <p>제품명 :
                                        <select th:field="*{itName}">
                                            <option value="all">전체</option>
                                            <th:block th:each="item : ${items}">
                                                <option th:text="${item.itName}" th:value="${item.itName}"></option>
                                            </th:block>
                                        </select>
                                    </p>
                                </li>
                                <li style="float: right;">
                                    <button class="btn btn-primary" style="width: 60px;" id="searchBtn" type="submit">검색</button>
                                </li>
                            </ul>
                        </div>
                        <!-- 검색 끝-->

                        <br/>

                        <!-- 테이블 1 -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        출하 완료 내역
                                    </div>
                                    <!-- /.panel-heading -->
                                    <div class="panel-body" style="height: 500px; overflow: auto">
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example" style="width: 100%;">
                                            <thead>
                                            <tr>
                                                <th></th>
                                                <th>출하코드</th>
                                                <th>수주코드</th>
                                                <th>고객명</th>
                                                <th>제품명</th>
                                                <th>출하량</th>
                                                <th>출하일</th>
                                                <th>작업자</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="shipment : ${shipments}">
                                                <td><input class="form-check-input" type="checkbox" value=""></td>
                                                <td th:text="${shipment.smCode}"></td>
                                                <td th:text="${shipment.contract.ctCode}"></td>
                                                <td th:text="${shipment.contract.clients.clName}"></td>
                                                <td th:text="${shipment.contract.items.itName}"></td>
                                                <td th:text="${shipment.contract.ctAmount}"></td>
                                                <td th:text="${shipment.smDate}"></td>
                                                <td th:text="${shipment.employee.emName}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <!-- /.table-responsive -->
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                                <!-- /.panel -->
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>
                    <!-- 테이블 1 끝-->
                    </th:block>
                </form>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
