<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="css">
    <style>
        .form-group label {
            margin-right: 10px;
        }
        .form-control {
            width: 150px;
            margin-right: 10px;
            display: inline-block;
        }

        hr {
            margin-top: 10px;
        }
    </style>
</div>

<div layout:fragment="content">

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">완제품 입고 내역</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <br/>

            <!-- 조회 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form th:action="@{/endProduction}" method="get">
                                <div class="form-group">
                                    <ul class="list-inline" style="margin-bottom: 0">
                                        <li>
                                            <label>생산 코드 : </label><input class="form-control" name="pmCode">
                                        </li>
                                        <li>
                                            <label>수주 코드 : </label><input class="form-control" name="ctCode">
                                        </li>
                                        <li>
                                            <label>고객명 : </label><input class="form-control" name="clName">
                                        </li>
                                        <li>
                                            <label>생산품 :
                                                <select name="itName" class="form-control">
                                                    <option value="">전체</option>
                                                    <option th:each="item : ${items}" th:value="${item.itName}"
                                                            th:text="${item.itName}"></option>
                                                </select>
                                            </label>
                                        </li>
                                        <li>
                                            <button class="btn btn-primary">조회</button>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- 조회 끝-->

            <br/>

            <!-- 테이블 1 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>생산 완료 완제품 입고 내역</h4>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 500px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover"
                                   id="dataTables-example" style="width: 100%; font-size: large;">
                                <thead>
                                <tr>
                                    <th>생산코드</th>
                                    <th>수주코드</th>
                                    <th>고객명</th>
                                    <th>제품명</th>
                                    <th>입고량</th>
                                    <th>입고일</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="endContract : ${endContract}">
                                    <td th:text="${endContract.pmCode}"></td>
                                    <td th:text="${endContract.contract.ctCode}"></td>
                                    <td th:text="${endContract.contract.clients.clName}"></td>
                                    <td th:text="${endContract.items.itName}"></td>
                                    <td th:text="${endContract.pmAmount}"></td>
                                    <td th:text="${endContract.pmEDate}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- 테이블 1 끝-->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
