<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<th:block layout:fragment="css">
    <style>
        p, select {
            font-size: 16px;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script>
        $(function () {
            $('#searchBtn').click(function () {
                var smCode = $("#smCode").val();
                var ctCode = $("#ctCode").val();
                var clName = $("#clName").val();
                var itName = $("#itName").val();

                var queryParams = [
                    'smCode=' + smCode,
                    'ctCode=' + ctCode,
                    'clName=' + clName,
                    'itName=' + itName,
                ];

                location.href = "/shipment" + "?" + queryParams.join('&');
            });
        });

        function ship(smCode) {
            var emName = $("#emName").val();

            console.log("emName: " + emName);

            if (emName === "null") {
                alert('작업자를 선택하세요.');
            } else if (confirm('출하등록시 취소가 불가능합니다.\n출하하시겠습니까?')) {
                fetch('/shipment/' + smCode + '/' + emName, {
                    method: 'POST',
                    headers: {
                        "Content-Type": 'application/json',
                    },
                }).then(response => {
                    if (response.ok) {
                        alert('출하등록되었습니다.');
                        window.location.href = '/shipment';
                    } else {
                        alert('출하등록에 실패했습니다.');
                    }
                }).catch(error => {
                    console.error('error: ', error);
                    alert('출하등록 중 오류가 발생했습니다.');
                });
            }
        }
        $(document).ready(function () {
            $('#excelExportBtn').click(function () {
                var selectedshipment = [];
                $('input.shipment-checkbox:checked').each(function () {
                    selectedshipment.push($(this).attr('value'));
                });

                if (selectedshipment.length === 0) {
                    alert('선택된 출하 예정 목록이 없습니다.');
                    return;
                }

                var form = $('<form action="/shipment/export/excel" method="POST"></form>');
                for (var i = 0; i < selectedshipment.length; i++) {
                    form.append('<input type="hidden" name="smCode" value="' + selectedshipment[i] + '">');
                }

                $('body').append(form);

                // 폼을 명시적으로 제출합니다.
                form.submit();
            });
            $('#checkall').click(function () {
                $('input:checkbox').not(this).prop('checked', this.checked);
            });
        });

    </script>
</th:block>
<div layout:fragment="content">

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">출하 예정 목록</h1>
                </div>
                <!-- /.col-lg-12 -->

                <div style="float: left; margin-left: 18px">
                    <p>작업자 :
                        <select id="emName">
                            <option value="null">선택</option>
                            <th:block th:each="employee : ${employees}">
                                <option th:text="${employee.emName}" th:value="${employee.emName}"></option>
                            </th:block>
                        </select>
                    </p>
                </div>
            </div>
            <!-- /.row -->

            <div>
                <div class="row" style="padding-right: 15px; display: flex; justify-content: flex-end;">
                    <!-- 버튼 모음 -->
                    <button id="excelExportBtn" class="btn" style="background-color: rgb(197,224,180); margin-left: 5px" type="button">
                        엑셀파일저장
                    </button>
                </div>

                <br/>
                <!-- 검색 -->
                <form th:action="@{'/shipment'}" role="form" method="get">
                    <th:block th:object="${shipSearchDto}">
                        <div class="panel panel-default">
                            <ul class="list-inline" style="margin: 15px 10px 10px 10px;">
                                <li>
                                    <p>출하코드 : <input th:field="*{smCode}" type="text"></p>
                                </li>
                                <li>
                                    <p>수주코드 : <input th:field="*{ctCode}" type="text"></p>
                                </li>
                                <li>
                                    <p>고객명 : <input th:field="*{clName}" type="text"></p>
                                </li>
                                <li>
                                    <p>제품명 :
                                        <select th:field="*{itName}">
                                            <option value="">전체</option>
                                            <th:block th:each="item : ${items}">
                                                <option th:text="${item.itName}" th:value="${item.itName}"></option>
                                            </th:block>
                                        </select>
                                    </p>
                                </li>
                                <li style="float: right;">
                                    <button class="btn btn-primary" style="width: 60px;" id="searchBtn" type="submit">
                                        검색
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <!-- 검색 끝-->
                    </th:block>

                    <br/>

                    <!-- 테이블 1 -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    전체 출하 예정 목록
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body" style="height: 500px; overflow: auto">
                                    <table class="table table-striped table-bordered table-hover"
                                           id="dataTables-example" style="width: 100%;">
                                        <thead>
                                        <tr>
                                            <th><input type="checkbox" id="checkall"></th>
                                            <th>출하코드</th>
                                            <th>수주코드</th>
                                            <th>고객명</th>
                                            <th>제품명</th>
                                            <th>출하량</th>
                                            <th>출하예정일</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="shipment : ${shipments}">
                                            <td><input type="checkbox" class="shipment-checkbox"
                                                       th:value="${shipment.smCode}"></td>
                                            <td th:text="${shipment.smCode}"></td>
                                            <td th:text="${shipment.contract.ctCode}"></td>
                                            <td th:text="${shipment.contract.clients.clName}"></td>
                                            <td th:text="${shipment.contract.items.itName}"></td>
                                            <td th:text="${shipment.contract.ctAmount}"></td>
                                            <td th:text="${shipment.smCalendar}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- 테이블 1 끝-->
                </form>
            </div>

            <hr>

            <form role="form" method="post">
                <!-- 테이블 2 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                금일 출하 예정 목록
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body" style="height: 500px; overflow: auto">
                                <table class="table table-striped table-bordered table-hover" style="width: 100%;">
                                    <thead>
                                    <tr>
                                        <th>출하코드</th>
                                        <th>수주코드</th>
                                        <th>고객명</th>
                                        <th>제품명</th>
                                        <th>출하량</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="todayShip : ${todayShips}">
                                        <td th:text="${todayShip.smCode}"></td>
                                        <td th:text="${todayShip.contract.ctCode}"></td>
                                        <td th:text="${todayShip.contract.clients.clName}"></td>
                                        <td th:text="${todayShip.contract.items.itName}"></td>
                                        <td th:text="${todayShip.contract.ctAmount}"></td>
                                        <td>
                                            <button class="btn btn-danger" type="button" id="shipBtn"
                                                    th:smCode="${todayShip.smCode}"
                                                    th:onclick="ship(this.getAttribute('smCode'))">출하하기
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
            </form>
            <!-- 테이블 2 끝-->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
