<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">

    <style>
        .button-container button {
            margin-left: 10px; /* 버튼 사이의 간격 조정 */
        }

        .form-group label {
            margin-right: 10px;
        }

        .form-control {
            width: 150px;
            margin-right: 10px;
            display: inline-block;
        }
    </style>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">입고 예정 자재<h5>(단위 kg,L기준)</h5></h1>
                </div>
            </div>
            <!--조회-->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <form th:action="@{/searchMaterial}" method="get">
                                <ul class="list-inline">
                                    <li>
                                        <label>발주 코드 : <input type="text" name="odCode" class="form-control"></label>
                                    </li>
                                    <li>
                                        <label>원자재명 :
                                            <select name="mtName" class="form-control">
                                                <option value="">전체</option>
                                                <option th:each="material : ${materials}" th:value="${material.mtName}"
                                                        th:text="${material.mtName}"></option>
                                            </select>
                                        </label>
                                    </li>
                                    <li>
                                        <label>입고 예정일 : <input type="date" name="odDueDate" class="form-control"></label>
                                    </li>
                                    <button class="btn btn-primary" type="submit">조회</button>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--조회 끝-->
            <!-- 테이블 1 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>입고 예정 자재</h4>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 300px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover"
                                   style="width: 100%; font-size: large;"
                                   id="dataTables-example2">
                                <thead>
                                <tr>
                                    <th>발주 코드</th>
                                    <th>입고 예정일</th>
                                    <th>거래처</th>
                                    <th>원자재명</th>
                                    <th>입고량</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order : ${orders}" th:if="${order.whStatus == 0}">
                                    <td th:text="${order.odCode}"></td>
                                    <td th:text="${order.odDueDate}"></td>
                                    <td th:text="${order.materials.vendor.vdName}"></td>
                                    <td th:text="${order.materials.mtName}"></td>
                                    <td th:text="${order.odAmount}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- 테이블 1 끝-->
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">금일 자재 입고 등록<h5>(단위 kg,L기준)</h5></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>자재 입고 등록</h4>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body" style="height: 300px; overflow: auto">
                                <form method="post" th:action="@{/material}">
                                    <div class="table-container">
                                        <table class="table table-striped table-bordered table-hover"
                                               style="width: 100%; font-size: large"
                                               id="dataTables-example">
                                            <h4 style="float: right">작업자 :
                                                <select id="emName">
                                                <option value="">전체</option>
                                                <option th:each="employee : ${employees}" th:value="${employee.emName}"
                                                        th:text="${employee.emName}"></option>
                                                </select>
                                            </h4>
                                            <thead>
                                            <tr>
                                                <th>발주 코드</th>
                                                <th>입고 예정일</th>
                                                <th>거래처</th>
                                                <th>원자재명</th>
                                                <th>입고량</th>
                                                <th>등록</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="todayOrder, orderIndex : ${todayOrders}"
                                                th:if="${todayOrder.whStatus == 0}">
                                                <td th:text="${todayOrder.odCode}"></td>
                                                <td th:text="${todayOrder.odDueDate}"></td>
                                                <td th:text="${todayOrder.materials.vendor.vdName}"></td>
                                                <td th:text="${todayOrder.materials.mtName}"></td>
                                                <td th:text="${todayOrder.odAmount}"></td>
                                                <td>
                                                    <form method="post" th:action="@{/material}">
                                                        <input type="hidden" name="odCode"
                                                               th:value="${todayOrder.odCode}"/>
                                                        <input type="hidden" name="emName"
                                                               th:value="${todayOrder.employee.emName}"/>
                                                        <input type="hidden" name="vdCode"
                                                               th:value="${todayOrder.materials.vendor.vdCode}"/>
                                                        <input type="hidden" name="mtCode"
                                                               th:value="${todayOrder.materials.mtCode}"/>
                                                        <button type="button" class="btn btn-success"
                                                                th:id="'saveOrderBtn-' + ${orderIndex.index}">등록하기
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#wrapper -->
<th:block layout:fragment="script">
    <script>
        $(document).ready(function () {
            $('#saveWorkerBtn').click(function () {
                $('#registerModal').modal('hide');
            });

            $('[id^=saveOrderBtn]').click(function () {
                var odCode = $(this).closest('form').find('input[name=odCode]').val();

                var emName = $('#emName').val()

                var vdCode = $(this).closest('form').find('input[name=vdCode]').val();
                var mtCode = $(this).closest('form').find('input[name=mtCode]').val();

                if (confirm('정말 등록하시겠습니까? 자재 입고 등록시 취소가 불가능합니다.')) {

                    if (emName === "") {
                        alert("작업자를 선택해주세요");
                        return;
                    }

                    $.ajax({
                        type: 'POST',
                        url: '/material',
                        data: {
                            odCode: odCode,
                            emName: emName,
                            vdCode: vdCode,
                            mtCode: mtCode
                        },
                        success: function (response) {
                            alert('등록이 완료되었습니다.');
                            window.location.reload();
                        },
                        error: function () {
                            alert('등록에 실패했습니다. 다시 시도해 주세요.');
                        }
                    });
                } else {
                    alert('등록을 취소하였습니다.');
                }
            });
        });
    </script>
</th:block>
</html>
