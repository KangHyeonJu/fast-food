<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">
    <style>
        .button-container {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
            margin-bottom: 10px;
        }

        .button-container button {
            margin-left: 10px; /* 버튼 사이의 간격 조정 */
        }

        p, select {
            font-size: 16px;
        }

        .form-group label {
            margin-right: 10px;
        }

        .form-control {
            width: 150px;
            margin-right: 10px;
            display: inline-block;
        }
    </style>


    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">자재 출고 관리 <h5>(단위 kg,L기준)</h5></h1>

                </div>
                <div class="col-lg-12 text-right mb-20">
                    <div class="button-container">
                        <div class="button-group">
                            <button id="excelExportBtn" class="btn btn-success">엑셀 저장</button>
                            <button id="addOrderBtn" data-toggle="modal" data-target="#addOrderModal"
                                    class="btn btn-primary">출고 등록
                            </button>
                        </div>
                        <br/>
                    </div>
                    <br/>
                </div>
                <!-- 조회 -->
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <form th:action="@{/searchRelease}" method="get">
                                    <ul class="list-inline">
                                        <li>
                                            <label>출고일 : <input type="date" name="rsDate" class="form-control"></label>
                                        </li>
                                        <li>
                                            <label>원자재명 :
                                                <select name="mtName" class="form-control">
                                                    <option value="">전체</option>
                                                    <option th:each="material : ${materials}"
                                                            th:value="${material.mtName}"
                                                            th:text="${material.mtName}"></option>
                                                </select>
                                            </label>
                                        </li>
                                        <li>
                                            <label>작업지시 코드 : <input name="wkCode" class="form-control"></label>
                                        </li>
                                        <li>
                                            <label> 작업자 :
                                                <select name="emName" class="form-control">
                                                    <option value="">전체</option>
                                                    <option th:each="employee : ${employees}"
                                                            th:value="${employee.emName}"
                                                            th:text="${employee.emName}"></option>
                                                </select>
                                            </label>
                                        </li>
                                        <button class="btn btn-primary" type="submit">조회</button>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 조회 끝-->
            </div>
            <!-- /.row -->
            <!-- 테이블 1 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>출고 목록</h4>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 300px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" style="width: 100%; font-size: large;"
                                   id="dataTables-example">
                                <thead>
                                <tr>
                                    <th><input id="checkall" type="checkbox"></th>
                                    <th>작업 지시 코드</th>
                                    <th>출고 코드</th>
                                    <th>출고일</th>
                                    <th>출고량</th>
                                    <th>원자재명</th>
                                    <th>작업자</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="release : ${releases}">
                                    <td><input type="checkbox" class="release-checkbox" th:value="${release.rsCode}">
                                    </td>
                                    <td th:text="${release.works.wkCode}"></td>
                                    <td th:text="${release.rsCode}"></td>
                                    <td th:text="${release.rsDate}"></td>
                                    <td th:text="${release.rsAmount}"></td>
                                    <td th:text="${release.materials.mtName}"></td>
                                    <td th:text="${release.employee.emName}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- 테이블 1 끝-->
        </div>
        <!-- /.container-fluid -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <ul class="list-inline">
                            <li>
                                <label style="font-size: large">
                                    원자재 :
                                    <select name="mtName" id="mtNameSelect" onchange="updateStock()">
                                        <option value="">전체</option>
                                        <option th:each="material : ${materials}"
                                                th:value="${material.mtName}"
                                                th:data-stock="${material.mtStock}"
                                                th:text="${material.mtName}"></option>
                                    </select>
                                </label>
                            </li>
                            <li>
                                <label style="font-size: large">재고 : <span id="stockValue"></span></label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /#page-wrapper -->
    <div class="modal fade" id="addOrderModal" tabindex="-1" role="dialog" aria-labelledby="addOrderModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h5 class="modal-title" id="addOrderModalLabel">출고 등록</h5>
                </div>
                <div class="col-lg-12" style="border: 1px solid black">
                    <li class="list-inline">
                        <h5>작업 지시 코드 :
                            <input id="wkCode" name="wkCode">
                        </h5>
                    </li>
                    <li>
                        작업자 : <select id="emCode" name="emCode">
                        <option value="">선택</option>
                        <option th:each="employee : ${employees}" th:value="${employee.emCode}"
                                th:text="${employee.emName}"></option>
                    </select>
                    </li>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="saveOrderBtn">등록</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
</div>
<!-- /#wrapper -->

<th:block layout:fragment="script">
    <script>
        $(document).ready(function () {
            $('#checkall').click(function () {
                $('input:checkbox').not(this).prop('checked', this.checked);
            });

            $('#saveOrderBtn').click(function () {
                var wkCode = $('#wkCode').val();
                var emCode = $('#emCode').val();

                if (emCode === "") {
                    alert("작업자를 선택해주세요");
                    return;
                }
                if (wkCode === "") {
                    alert("작업 지시 코드를 입력해주세요");
                    return;
                }

                $.ajax({
                    type: 'POST',
                    url: '/release/save',
                    data: { wkCode: wkCode, emCode: emCode },
                    success: function (response) {
                        alert("등록이 완료되었습니다.");
                        location.reload(); // 페이지 새로고침
                    },
                    error: function (xhr, status, error) {
                        // 서버로부터 받은 에러 메시지를 사용자에게 알림
                        var errorMessage = xhr.responseText || 'Error';
                        alert('에러 발생: ' + errorMessage);
                    }
                });
            });
            $('#excelExportBtn').click(function () {
                var selectedRelease = [];
                $('input.release-checkbox:checked').each(function () {
                    selectedRelease.push($(this).attr('value'));
                });

                if (selectedRelease.length === 0) {
                    alert('선택된 출고 목록이 없습니다.');
                    return;
                }

                var form = $('<form action="/release/export/excel" method="POST"></form>');
                for (var i = 0; i < selectedRelease.length; i++) {
                    form.append('<input type="hidden" name="rsCode" value="' + selectedRelease[i] + '">');
                }

                $('body').append(form);

                // 폼을 명시적으로 제출합니다.
                form.submit();
            });
        });

        function updateStock() {
            var select = document.getElementById("mtNameSelect");
            var stock = select.options[select.selectedIndex].getAttribute("data-stock");
            var stockValueElement = document.getElementById("stockValue");

            if (stock !== null && stock !== "") {
                stockValueElement.textContent = stock;
            } else {
                stockValueElement.textContent = "N/A";
            }
        }
    </script>
</th:block>

</html>
