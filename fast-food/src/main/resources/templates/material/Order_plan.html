<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<th:block layout:fragment="css">
    <style>
        p, select{
            font-size: 16px;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script>
        function orders(){
            var emName = $("#emName").val();
            // var test = [[${jsonObject}]];
            // console.log(orderTodayDtoList[2]);
            // console.log(orderTodayDtoList[3]);
            // console.log(orderTodayDtoList[4]);
            // console.log(orderTodayDtoList[5]);
            // console.log(orderTodayDtoList[6]);

            // const orderTodayJson = button.getAttribute('data-orderToday');
            // const orderTodayDtoList = JSON.parse(orderTodayJson);

            console.log(orderTodayDtoList[1]);
            if(emName === "null"){
                alert('작업자를 선택하세요.');
            }else if(confirm('발주등록시 취소가 불가능합니다.\n발주하시겠습니까?')){
                fetch('/order_plan/add/' + emName,{
                    method: 'POST',
                    headers: {
                        "Content-Type": 'application/json',
                    },
                    body: JSON.stringify(orderTodayDtoList)
                }).then(response => {
                    if(response.ok){
                        alert('발주등록되었습니다.');
                        window.location.href = '/shipment';
                    }else {
                        alert('발주등록에 실패했습니다.');
                    }
                }).catch(error => {
                    console.error('error: ', error);
                    alert('발주등록 중 오류가 발생했습니다.');
                });
            }
        }
    </script>
</th:block>

<div layout:fragment="content">

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">자재 발주 관리</h1>
                </div>

                <div style="float: left; margin-left: 18px">
                    <p>작업자 :
                        <select id="emName">
                            <option value="null">선택</option>
                            <th:block th:each="employee : ${employees}">
                                <option th:text="${employee.emName}" th:value="${employee.emName}"></option>
                            </th:block>

                        </select>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            수주당 필요한 자재 (kg, L 단위)
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 200px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" style="width: 100%;" th:each="contract : ${contracts}">
                                <caption th:text="'수주코드: ' + ${contract.contract.ctCode}" style="color: black"></caption>
                                <thead>
                                <tr>
                                    <th th:text="${contract.bomListAmount[0][0]}"></th>
                                    <th th:text="${contract.bomListAmount[1][0]}"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
<!--                                    <td th:each="bom : ${contract.bomList}" th:text="${(bom.mtAmount*contract.amount -0.1)+(1 - (bom.mtAmount*contract.amount -0.1)%1)}"></td>-->
                                    <td th:text="${contract.bomListAmount[0][1]}"></td>
                                    <td th:text="${contract.bomListAmount[1][1]}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- 테이블 1 끝-->

            <form role="form" method="post">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            금일 발주량
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 200px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" style="width: 100%;">
                                <thead>
                                <tr>
                                    <th th:each="orderTodayDto : ${orderTodayDtoList}" th:text="${orderTodayDto.materials.mtName}"></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:each="orderTodayDto : ${orderTodayDtoList}" th:text="${orderTodayDto.orderAmount}"></td>
                                    <td>
                                        <button id="saveOrderBtn" class="btn btn-success" type="button" th:orderToday="${orderTodayDtoList}" th:onclick="orders(this.getAttribute('orderToday'))">발주하기</button>
<!--                                        <button id="saveOrderBtn" class="btn btn-success" type="button" th:data-orderToday="${orderTodayDtoList}" onclick="orders(this)">발주하기</button>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- 테이블 2 끝-->
            </form>
        </div>
        <div>
            <h4>포장지는 50000개, Box는 5000개 미만일 경우 추가로 주문해주세요.</h4>
            <h3>총 포장지 개수 : 50000개</h3>
            <select id="papernum">
                <option>10000(개)</option>
                <option>20000(개)</option>
                <option>30000(개)</option>
                <option>40000(개)</option>
                <option>50000(개)</option>
                <option>60000(개)</option>
                <option>70000(개)</option>
                <option>80000(개)</option>
                <option>90000(개)</option>
                <option>100000(개)</option>
            </select>
            <h3>
                <button id="PaperBtn" data-toggle="modal" data-target="#PaperBtn"
                        class="btn btn-success">발주하기
                </button>
            </h3>
        </div>
        <div>
            <h3>총 Box 개수 : 5000Box</h3>
            <select id="ordernum">
                <option>1000(Box)</option>
                <option>2000(Box)</option>
                <option>3000(Box)</option>
                <option>4000(Box)</option>
                <option>5000(Box)</option>
                <option>6000(Box)</option>
                <option>7000(Box)</option>
                <option>8000(Box)</option>
                <option>9000(Box)</option>
                <option>10000(Box)</option>
            </select>
            <h3>
                <button class="btn btn-success" id="BoxBtn">발주하기</button>
            </h3>
        </div>
    </div>
</div>
