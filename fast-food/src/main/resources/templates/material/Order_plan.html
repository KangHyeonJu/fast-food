<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">자재 발주 계획</h1>
                </div>
            </div>
            <div class="col-lg-12 text-right mb-20">
                <button id="modalBtn" data-toggle="modal" data-target="#orderCodeModal" class="btn btn-primary">수주 코드
                    등록
                </button>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            수주 시 필요한 자재
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 200px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" style="width: 100%;">
                                <thead>
                                <tr>
                                    <th>수주 코드</th>
                                    <th></th>
                                    <th>양배추</th>
                                    <th>흑마늘</th>
                                    <th>석류(농축액)</th>
                                    <th>매실(농축액)</th>
                                    <th>벌꿀</th>
                                    <th>콜라겐</th>
                                    <th>포장지</th>
                                    <th>Box</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <button class="btn btn-link order-code-btn" data-order-code="OD220604">
                                            OD220604
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-success">계산하기</button>
                                    </td>
                                    <td>2300(kg)</td>
                                    <td>X</td>
                                    <td>x</td>
                                    <td>x</td>
                                    <td>1150(L)</td>
                                    <td>x</td>
                                    <td>10500(개)</td>
                                    <td>350(Box)</td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- 테이블 1 끝-->
        </div>

        <div id="orderDetails" class="panel-body" style="height: 200px; overflow: auto; display: none;">
            <table class="table table-striped table-bordered table-hover" style="width: 100%;">
                <h4>6월 22일 발주량</h4>
                <thead>
                <tr>
                    <th>수주코드 : <span id="orderCodeDisplay"></span></th>
                    <th>양배추</th>
                    <th>흑마늘</th>
                    <th>석류(농축액)</th>
                    <th>매실(농축액)</th>
                    <th>벌꿀</th>
                    <th>콜라겐</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>발주 수량</th>
                    <td>2000kg</td>
                    <td>x</td>
                    <td>x</td>
                    <td>x</td>
                    <td>200(L)</td>
                    <td>x</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="orderCodeModal" tabindex="-1" role="dialog" aria-labelledby="orderCodeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="addOrderModalLabel">출고 등록</h4>
                </div>
                <div class="col-lg-12" style="border: 1px solid black">
                    <ul class="list-inline">
                        <li>
                            <h4>수주 코드 :
                                <input name="#">
                            </h4>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="saveOrderCodeBtn">저장</button>
                </div>
            </div>
        </div>
    </div>

</div>

<th:block layout:fragment="script">

    <script>
        $(document).ready(function () {
            $('.order-code-btn').click(function () {
                var orderCode = $(this).data('order-code');
                var orderDetails = $('#orderDetails');
                if (orderDetails.is(':visible') && $('#orderCodeDisplay').text() === orderCode) {
                    orderDetails.hide();
                } else {
                    $('#orderCodeDisplay').text(orderCode);
                    orderDetails.show();
                }
            });

            $('#saveOrderCodeBtn').click(function () {
                var orderCode = $('#orderCodeInput').val();
                alert('수주 코드가 저장되었습니다: ' + orderCode);
                $('#orderCodeModal').modal('hide');
            });
        });
    </script>
</th:block>

</html>
