<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/layout1}">

<th:block layout:fragment="css">
    <style>
        p, select {
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
            margin-bottom: 10px;
        }

        .button-container button {
            margin-left: 10px; /* 버튼 사이의 간격 조정 */
        }

        .form-group label {
            margin-right: 10px;
        }

        .form-control {
            width: 150px;
            margin-right: 10px;
            display: inline-block;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script>
        $(function () {
            $('#searchBtn').click(function () {
                var odCode = $("#odCode").val();
                var ctCode = $("#ctCode").val();
                var mtCode = $("#mtCode").val();
                var emCode = $("#emCode").val();

                var queryParams = [
                    'odCode=' + odCode,
                    'ctCode=' + ctCode,
                    'mtCode=' + mtCode,
                    'emCode=' + emCode,
                ];

                location.href = "/order" + "?" + queryParams.join('&');
            });
            $('#excelExportBtn').click(function () {
                var selectedorder = [];
                $('input.order-checkbox:checked').each(function () {
                    selectedorder.push($(this).attr('value'));
                });

                if (selectedorder.length === 0) {
                    alert('선택된 발주가 없습니다.');
                    return;
                }

                var form = $('<form action="/order/export/excel" method="POST"></form>');
                for (var i = 0; i < selectedorder.length; i++) {
                    form.append('<input type="hidden" name="odCode" value="' + selectedorder[i] + '">');
                }

                $('body').append(form);

                // 폼을 명시적으로 제출합니다.
                form.submit();
            });
            $('#checkall').click(function () {
                $('input:checkbox').not(this).prop('checked', this.checked);
            });
        });
    </script>
</th:block>

<div layout:fragment="content">

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">자재 발주 내역</h1>
                </div>
                <div class="col-lg-12 text-right mb-20">
                    <button id="excelExportBtn" class="btn btn-success">엑셀 저장</button>
                </div>
            </div>

            <br/>
            <!-- 조회 -->
            <form th:action="@{'/order'}" role="form" method="get">
                <th:block th:object="${orderSearchDto}">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <ul class="list-inline" style="margin: 15px 10px 10px 10px;">
                                    <li>
                                        <label>발주코드 : <input th:field="*{odCode}" type="text"></label>
                                    </li>
                                    <li>
                                        <label>수주코드 : <input th:field="*{ctCode}" type="text"></label>
                                    </li>
                                    <li>
                                        <label>원자재명 :
                                            <select th:field="*{mtCode}">
                                                <option value="">전체</option>
                                                <th:block th:each=" material : ${materialsList}">
                                                    <option th:text="${material.mtName}"
                                                            th:value="${material.mtCode}"></option>
                                                </th:block>
                                            </select>
                                        </label>
                                    </li>
                                    <li>
                                        <label>작업자 :
                                            <select th:field="*{emCode}">
                                                <option value="">전체</option>
                                                <th:block th:each="employee : ${employees}">
                                                    <option th:text="${employee.emName}"
                                                            th:value="${employee.emCode}"></option>
                                                </th:block>
                                            </select>
                                        </label>
                                    </li>
                                    <li>
                                        <button class="btn btn-primary" style="width: 60px;" id="searchBtn"
                                                type="submit">조회
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- 조회 끝-->
                </th:block>

                <br/>

                <!-- 테이블 1 -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>발주 내역</h4>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body" style="height: 500px; overflow: auto">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example"
                                       style="width: 100%; font-size: large;">
                                    <thead>
                                    <tr>
                                        <th><input type="checkbox" id="checkall"></th>
                                        <th>발주코드</th>
                                        <th>수주코드</th>
                                        <th>발주일</th>
                                        <th>원자재업체명</th>
                                        <th>원자재명</th>
                                        <th>발주량</th>
                                        <th>작업자</th>
                                        <!--                                        <th>입고예정일</th>-->
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order : ${orders}">
                                        <td><input type="checkbox" class="order-checkbox"
                                                   th:value="${order.odCode}"></td>
                                        <td th:text="${order.odCode}"></td>

                                        <th:block th:if="${order.production} != null">
                                            <td th:text="${order.production.contract.ctCode}"></td>
                                        </th:block>

                                        <th:block th:if="${order.production} == null">
                                            <td></td>
                                        </th:block>

                                        <td th:text="${order.odDate}"></td>
                                        <td th:text="${order.materials.vendor.vdName}"></td>
                                        <td th:text="${order.materials.mtName}"></td>
                                        <td th:text="${order.odAmount}"></td>
                                        <td th:text="${order.employee.emName}"></td>
                                        <!--                                        <td th:text="${order.odDueDate}"></td>-->
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- 테이블 1 끝-->
            </form>
        </div>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

</html>
