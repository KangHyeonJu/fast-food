<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">
    <style>
        .button-container {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
            margin-bottom: 10px;
        }

        .button-container button {
            margin-left: 10px; /* 버튼 사이의 간격 조정 */
        }

        #excelExportBtn {
            background-color: #2b542c;
        }

        .form-group label {
            margin-right: 10px;
        }

        .form-control {
            width: 150px;
            margin-right: 10px;
            display: inline-block;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar-table th, .calendar-table td {
            border: 1px solid #ddd;
            width: 14.28%;
            height: 80px;
            text-align: center;
            vertical-align: top;
        }

        .highlighted {
            background-color: #ffeb3b;
        }
        .nnn{
            color: red;
            text-align: center;

        }
    </style>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">수주 등록</h1>
                    <div class="col-lg-12 text-right mb-20">
                        <div class="button-container">
                            <button id="excelExportBtn" class="btn btn-success">엑셀 저장</button>
                            <button id="addOrderBtn" data-toggle="modal" data-target="#addOrderModal"
                                    class="btn btn-primary">수주
                                등록
                            </button>
                        </div>
                    </div>
                </div>
                <!-- 검색 -->
                <form th:action="@{/searchcontract}" method="get">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <ul class="list-inline">
                                        <li>
                                            <label>수주 코드 : <input name="ctCode" type="text" class="form-control"></label>
                                        </li>
                                        <li>
                                            <label>고객 업체 :
                                                <select name="clName" class="form-control">
                                                    <option value="">전체</option>
                                                    <option th:each="client : ${clients}" th:value="${client.clName}"
                                                            th:text="${client.clName}"></option>
                                                </select>
                                            </label>
                                        </li>
                                        <li>
                                            <label>수주일 : <input type="date" name="ctDate" class="form-control"></label>
                                        </li>
                                        <li>
                                            <label>제품명 :
                                                <select name="itName" class="form-control">
                                                    <option value="">전체</option>
                                                    <option th:each="item : ${items}" th:value="${item.itName}"
                                                            th:text="${item.itName}"></option>
                                                </select>
                                            </label>
                                        </li>
                                        <li>
                                            <label> 작업자 : <select name="emName" class="form-control">
                                                <option value="">전체</option>
                                                <option th:each="employees : ${employees}"
                                                        th:value="${employees.emName}"
                                                        th:text="${employees.emName}"></option>
                                            </select></label>
                                        </li>
                                        <button class="btn btn-primary" >조회
                                        </button>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 검색 끝-->

                    <!-- /.row -->
                    <!-- 테이블 1 -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    수주 목록
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body" style="height: 200px; overflow: auto">
                                    <table class="table table-striped table-bordered table-hover" style="width: 100%;"
                                           id="dataTables-example">
                                        <thead>
                                        <tr>
                                            <th><input type="checkbox" id="checkall"></th>
                                            <th>수주 코드</th>
                                            <th>고객 업체</th>
                                            <th>제품명</th>
                                            <th>수주 수량</th>
                                            <th>수주 날짜</th>
                                            <th>납품일</th>
                                            <th>납품 장소</th>
                                            <th>작업자</th>
                                            <th>수주 상태</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="contract, staus : ${contracts}">
                                            <td><input type="checkbox" class="contract-checkbox"
                                                       th:value="${contract.ctCode}"></td>
                                            <td th:text="${contract.ctCode}"></td>
                                            <td th:text="${contract.clients.clName}"></td>
                                            <td th:text="${contract.items.itName}"></td>
                                            <td th:text="${contract.ctAmount}"></td>
                                            <td th:text="${contract.ctDate}"></td>
                                            <td th:text="${contract.deliveryDate}"></td>
                                            <td th:text="${contract.deliveryPlace}"></td>
                                            <td th:text="${contract.employee.emName}"></td>
                                            <td th:text="${contract.ctStatus}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                </form>
            </div>
            <!-- 테이블 1 끝-->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

    <div class="modal fade" id="addOrderModal" tabindex="-1" role="dialog" aria-labelledby="addOrderModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addOrderForm" action="/contract/add" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h5 class="modal-title" id="addOrderModalLabel">수주 등록</h5>
                    </div>
                    <div class="col-lg-12" style="border: 1px solid black">
                        <ul class="list-inline">
                            <li>
                                <h5>작업자 :
                                    <select name="emName" id="emName">
                                        <option value="">선택</option>
                                        <option th:each="employees : ${employees}" th:value="${employees.emName}"
                                                th:text="${employees.emName}"></option>
                                    </select>
                                </h5>
                            </li>
                            <li>
                                <h5>고객 업체 :
                                    <select name="clName" id="clName">
                                        <option value="">선택</option>
                                        <option th:each="client : ${clients}" th:value="${client.clName}"
                                                th:text="${client.clName}"></option>
                                    </select>
                                </h5>

                            </li>
                            <li>
                                <h5>제품명 :
                                    <select name="itName" id="itName">
                                        <option value="">선택</option>
                                        <option th:each="item : ${items}" th:value="${item.itName}"
                                                th:text="${item.itName}"></option>
                                    </select>
                                </h5>
                            </li>
                            <li>
                                <h5>수주수량 : <input name="ctAmount" id="orderQuantity" type="number"></h5>
                            </li>
                            <li>
                                <h5>납품일 : <input type="date" id="deliveryDate" name="deliveryDate"></h5>
                            </li>
                            <li>
                                <h5>납품 장소 : <input id="deliveryPlace" name="deliveryPlace"></h5>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                        <button type="submit" class="btn btn-primary" id="saveOrderBtn">등록</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>

</div>
<!-- /#wrapper -->
<th:block layout:fragment="script">

    <script>
        $(document).ready(function () {
            $('#checkall').click(function () {
                $('input:checkbox').not(this).prop('checked', this.checked);
            });

            // 테이블 데이터를 최신순으로 정렬하는 함수
            function sortTableByDateDescending() {
                var table, rows, switching, i, x, y, shouldSwitch;
                table = document.getElementById("dataTables-example");
                switching = true;

                while (switching) {
                    switching = false;
                    rows = table.rows;

                    for (i = 1; i < (rows.length - 1); i++) {
                        shouldSwitch = false;
                        x = rows[i].getElementsByTagName("TD")[5]; // 5번째 열은 수주 날짜 열입니다

                        if (i < (rows.length - 1)) {
                            y = rows[i + 1].getElementsByTagName("TD")[5]; // 다음 행의 수주 날짜 열 값입니다

                            // 수주 날짜 비교하여 정렬
                            if (new Date(x.innerHTML) < new Date(y.innerHTML)) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }

                    if (shouldSwitch) {
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                    }
                }
            }

            // 초기 페이지 로드 시 최신순으로 테이블 정렬
            sortTableByDateDescending();

            $('#saveOrderBtn').click(function (event) {
                if ($('#emName').val() === "") {
                    alert('작업자를 선택해주세요.');
                    event.preventDefault(); // 등록 이벤트 막기
                    return;
                }

                var ctAmount = $('#orderQuantity').val(); // 수주량 입력 값 가져오기
                ctAmount = parseInt(ctAmount); // 수치형으로 변환

                if (isNaN(ctAmount)) {
                    alert('수주량을 입력해주세요.');
                    event.preventDefault(); // 등록 이벤트 막기
                    return;
                }

                if ($('#clName').val() === "") {
                    alert('고객 업체를 선택해주세요.');
                    event.preventDefault(); // 등록 이벤트 막기
                    return;
                }
                if ($('#itName').val() === "") {
                    alert('제품명을 선택해주세요.');
                    event.preventDefault(); // 등록 이벤트 막기
                    return;
                }

                // 수주량이 1000개 초과 또는 10개 미만인 경우
                if (ctAmount > 1000 || ctAmount < 10) {
                    alert('수주량은 10개 이상 1000개 이하이어야 합니다.');
                    event.preventDefault(); // 등록 이벤트 막기
                    return;
                }

                var deliveryDate = new Date($('#deliveryDate').val());
                var today = new Date();

                if (isNaN(deliveryDate)) {
                    alert('납품일을 입력해주세요.');
                    event.preventDefault(); // 등록 이벤트 막기
                    return;
                }

                if (deliveryDate < today) {
                    alert('납품일은 오늘 날짜 이후여야 합니다.');
                    event.preventDefault(); // 등록 이벤트 막기
                    return;
                }

                if ($('#deliveryPlace').val().trim() === "") {
                    alert('납품 장소를 입력해주세요.');
                    event.preventDefault(); // 등록 이벤트 막기
                }
            });

            $('#addOrderForm').submit(function (event) {
                event.preventDefault();

                if (confirm('정말 등록하시겠습니까? 수주 등록 후 취소가 불가능합니다.')) {
                    var formData = $(this).serialize();

                    $.ajax({
                        type: 'POST',
                        url: '/contract/add',
                        data: formData,
                        success: function (response) {
                            alert('수주가 성공적으로 등록되었습니다.');
                            $('#addOrderModal').modal('hide');
                            location.reload();
                        },
                        error: function (xhr, status, error) {
                            console.error('오류 발생:', error);
                            alert('수주 등록 중 오류가 발생했습니다.');
                        }
                    });
                }
            });

            $('#CheckBtn').click(function () {
                if (confirm('수주를 완료하시겠습니까? 수주 완료 후 취소가 불가능합니다.')) {
                    alert('수주 완료가 완료되었습니다.');
                }
            });

            $('#excelExportBtn').click(function () {
                var selectedContracts = [];
                $('input.contract-checkbox:checked').each(function () {
                    selectedContracts.push($(this).attr('value'));
                });

                if (selectedContracts.length === 0) {
                    alert('선택된 수주가 없습니다.');
                    return;
                }

                var form = $('<form action="/contract/export/excel" method="POST"></form>');
                for (var i = 0; i < selectedContracts.length; i++) {
                    form.append('<input type="hidden" name="ctCode" value="' + selectedContracts[i] + '">');
                }

                $('body').append(form);

                // 폼을 명시적으로 제출합니다.
                form.submit();
            });

        });
    </script>

</th:block>
</html>
