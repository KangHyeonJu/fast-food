<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">수주 등록</h1>
                </div>
                <!-- 검색 -->
                <div class="col-lg-12 text-right mb-20">
                    <button class="btn btn-success">엑셀 저장 버튼</button>
                    <button id="addOrderBtn" data-toggle="modal" data-target="#addOrderModal" class="btn btn-primary">수주
                        등록
                    </button>
                </div>
                <div class="row">
                    <div class="col-lg-12" style="border: 1px solid black">
                        <ul class="list-inline">
                            <li>
                                <h4>수주 코드 : <input name="#"></h4>
                            </li>
                            <li>
                                <h4>고객 업체 :
                                    <select name="clName">
                                        <option th:each="client : ${clients}" th:value="${client.clName}"
                                                th:text="${client.clName}"></option>
                                    </select>
                                </h4>
                            </li>
                            <li>
                                <h4>수주일 : <input type="date"></h4>
                            </li>
                            <li>
                                <h4>제품명 :
                                    <select name="itName">
                                        <option th:each="item : ${items}" th:value="${item.itName}"
                                                th:text="${item.itName}"></option>
                                    </select>
                                </h4>
                            </li>
                            <li>
                                <h4> 작업자 : <select name="emName">
                                    <option th:each="employees : ${employee}" th:value="${employees.emName}"
                                            th:text="${employees.emName}"></option>
                                </select></h4>
                            </li>
                            <button class="btn btn-primary" style="float: right">조회
                            </button>
                        </ul>
                    </div>
                </div>
                <!-- 검색 끝-->
            </div>
            <!-- /.row -->
            <!-- 테이블 1 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            수주 목록
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 200px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" style="width: 100%;"
                                   id="dataTables-example">
                                <thead>
                                <tr>
                                    <th><input id="checkall" type="checkbox"></th>
                                    <th>수주 코드</th>
                                    <th>고객 업체</th>
                                    <th>제품명</th>
                                    <th>수주 수량</th>
                                    <th>수주 날짜</th>
                                    <th>납품일</th>
                                    <th>납품 장소</th>
                                    <th>작업자</th>
                                    <th>수주 상태</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="contract, staus : ${contracts}">
                                    <td><input type="checkbox"></td>
                                    <td th:text="${contract.ctCode}"></td>
                                    <td th:text="${contract.clients.clName}"></td>
                                    <td th:text="${contract.items.itName}"></td>
                                    <td th:text="${contract.ctAmount}"></td>
                                    <td th:text="${contract.ctDate}"></td>
                                    <td th:text="${contract.deliveryDate}"></td>
                                    <td th:text="${contract.deliveryPlace}"></td>
                                    <td th:text="${contract.employee.emName}"></td>
                                    <td th:text="${contract.ctStatus}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- 테이블 1 끝-->
        </div>
        <div style="text-align : center;">
            <img src="/image/Plan.png" style="width: 70%; height: 500px">
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

    <div class="modal fade" id="addOrderModal" tabindex="-1" role="dialog" aria-labelledby="addOrderModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addOrderForm" action="/contract/add" method="post">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="addOrderModalLabel">수주 등록</h4>
                    </div>
                    <div class="col-lg-12" style="border: 1px solid black">
                        <ul class="list-inline">
                            <li>
                                <h4>작업자 :
                                    <select name="emName">
                                        <option th:each="employees : ${employee}" th:value="${employees.emName}"
                                                th:text="${employees.emName}"></option>
                                    </select>
                                </h4>
                            </li>
                            <li>
                                <h4>고객 업체 :
                                    <select name="clName">
                                        <option th:each="client : ${clients}" th:value="${client.clName}"
                                                th:text="${client.clName}"></option>
                                    </select>
                                </h4>

                            </li>
                            <li>
                                <h4>제품명 :
                                    <select name="itName">
                                        <option th:each="item : ${items}" th:value="${item.itName}"
                                                th:text="${item.itName}"></option>
                                    </select>
                                </h4>
                            </li>
                            <li>
                                <h4>수주수량 : <input name="ctAmount" id="orderQuantity" type="number"></h4>
                            </li>
                            <li>
                                <h4>납품일 : <input type="date" id="deliveryDate" name="deliveryDate"></h4>
                            </li>
                            <li>
                                <h4>납품 장소 : <input id="deliveryPlace" name="deliveryPlace"></h4>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                        <button type="submit" class="btn btn-primary" id="saveOrderBtn">등록</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>

</div>
<!-- /#wrapper -->
<th:block layout:fragment="script">

    <script>
        $(document).ready(function () {
            $('#checkall').click(function () {
                $('input:checkbox').not(this).prop('checked', this.checked);
            });

            // 테이블 데이터를 최신순으로 정렬하는 함수
            function sortTableByDateDescending() {
                var table, rows, switching, i, x, y, shouldSwitch;
                table = document.getElementById("dataTables-example");
                switching = true;

                while (switching) {
                    switching = false;
                    rows = table.rows;

                    for (i = 1; i < (rows.length - 1); i++) {
                        shouldSwitch = false;
                        x = rows[i].getElementsByTagName("TD")[5]; // 5번째 열은 수주 날짜 열입니다

                        if (i < (rows.length - 1)) {
                            y = rows[i + 1].getElementsByTagName("TD")[5]; // 다음 행의 수주 날짜 열 값입니다

                            // 수주 날짜 비교하여 정렬
                            if (new Date(x.innerHTML) < new Date(y.innerHTML)) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }

                    if (shouldSwitch) {
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                    }
                }
            }

            // 초기 페이지 로드 시 최신순으로 테이블 정렬
            sortTableByDateDescending();

            $('#addOrderForm').submit(function (event) {
                event.preventDefault();

                if (confirm('정말 등록하시겠습니까? 수주 등록 후 취소가 불가능합니다.')) {
                    var formData = $(this).serialize();

                    $.ajax({
                        type: 'POST',
                        url: '/contract/add',
                        data: formData,
                        success: function (response) {
                            alert('수주가 성공적으로 등록되었습니다.');
                            $('#addOrderModal').modal('hide');
                            location.reload();
                        },
                        error: function (xhr, status, error) {
                            console.error('오류 발생:', error);
                            alert('수주 등록 중 오류가 발생했습니다.');
                        }
                    });
                }
            });

            $('#CheckBtn').click(function () {
                if (confirm('수주를 완료하시겠습니까? 수주 완료 후 취소가 불가능합니다.')) {
                    alert('수주 완료가 완료되었습니다.');
                }
            });

            $('#saveOrderBtn').click(function (event) {
                var ctAmount = $('#orderQuantity').val(); // 수주량 입력 값 가져오기
                ctAmount = parseInt(ctAmount); // 수치형으로 변환

                // 수주량이 1000개 초과 또는 10개 미만인 경우
                if (ctAmount > 1000 || ctAmount < 10) {
                    alert('수주량은 10개 이상 1000개 이하이어야 합니다.');
                    event.preventDefault(); // 등록 이벤트 막기
                }

                var deliveryDate = new Date($('#deliveryDate').val());
                var today = new Date();

                if (deliveryDate < today) {
                    alert('납품일은 오늘 날짜 이후여야 합니다.');
                    event.preventDefault(); // 등록 이벤트 막기
                }
            });
        });
    </script>


</th:block>
</html>
