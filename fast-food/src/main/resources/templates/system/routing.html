<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout1}">
<div layout:fragment="content">
    <style>
        .button-container {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
            margin-bottom: 10px;
        }
        .button-container button {
            margin-left: 10px; /* 버튼 사이의 간격 조정 */
        }
        #excel-btn {
            background-color: #2b542c;
        }
        .form-group label {
            margin-right: 10px;
        }
        .form-control {
            width: 150px;
            margin-right:10px;
            display: inline-block;
        }
        .add-btn {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
        }
        .item {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .item-title {
            margin-right: 10px;
        }
    </style>

    <!-- Page Content -->
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">품목 관리</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /row -->

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <p class="fa fa-search"></p>
                        <label>품목코드</label><input class="form-control" >
                        <label>품목명</label><input class="form-control" >
                        <label>품목분류</label><input class="form-control">
                        <button type="button" class="btn btn-primary">검색</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
        <!--버튼-->

        <div class="col-lg-12">
            <div class="button-container">
                <div  class="button-group">
                    <button type="button" class="btn btn-primary" id="createBtn" data-toggle="modal" data-target="#itemCreate">품목 등록</button>
                </div>
                <div  class="button-group">
                    <button id="excel-btn" type="button" class="btn btn-primary">엑셀 저장</button>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-danger" id="itemDeleteBtn">삭제</button>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" onclick="location.href='/routing'">라우팅</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" onclick="location.href='/process'">BOM</a>
                            </li>
                        </ul>
                        <!-- /ul -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th width="5%">번호</th>
                                    <th width="2%"></th>
                                    <th width="20%">품목코드</th>
                                    <th width="20%">품목명</th>
                                    <th width="20%">품목분류</th>
                                    <th width="20%">개수</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="itemList" th:each="item : ${itemList}">
                                    <td id="number"></td>
                                    <td><input type="checkbox" class="routing-checkbox" id="itemCheck" th:value="${item.itCode}"></td>
                                    <td th:text="${item.itCode}" id="showPanel" th:value="${item.itCode}"></td>
                                    <td class="center" th:text="${item.itName}" ></td>
                                    <td class="center" th:text="${item.itType}"></td>
                                    <td class="center" th:text="${item.itCnt}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <p class="fa fa-search"></p>
                                            <label>공정코드</label><input class="form-control" >
                                            <label>공정명</label><input class="form-control" >
                                            <label>공정분류</label><input class="form-control" >
                                            <button type="button" class="btn btn-primary">검색</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="button-container">
                                    <div  class="button-group">
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#process">공정 등록</button>
                                    </div>
                                    <div class="button-group">
                                        <button type="button" class="btn btn-danger">공정 삭제</button>
                                    </div>
                                </div>
                            </div>
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th width="5%">번호</th>
                                    <th width="2%"> </th>
                                    <th width="20%">공정코드</th>
                                    <th width="20%">공정명</th>
                                    <th width="20%">공정분류</th>
                                    <th width="20%">비고</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="processList" th:each="process : ${processList}">
                                    <td>1</td>
                                    <td><input type="checkbox" class="checkbox" id="checkBox" th:value="${process.pcCode}"></td>
                                    <td th:text="${process.pcCode}"></td>
                                    <td class="center" th:text="${process.pcName}"></td>
                                    <td class="center" th:text="${process.pcCnt}"></td>
                                    <td>  </td>
                                </tr>
                                </tbody>

                            </table>

                            <div class="col-lg-12">
                                <div class="panel" id="panelshow" style="display: none">
                                    <div class="panel-body">
                                        <!--검색 패널-->

                                        <table width="100%" class="table table-striped table-bordered table-hover" >
                                            <thead>
                                            <tr>
                                                <th width="5%">번호</th>
                                                <th width="20%">공정코드</th>
                                                <th width="20%">공정명</th>
                                                <th width="20%">공정분류</th>
                                                <th width="20%">비고</th>
                                            </tr>
                                            </thead>
                                            <tbody id="itemInfo">

                                            </tbody>
                                        </table>
                                        <div>
                                            <input type="hidden" id="hiddenItCode">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
    <div class="modal fade" id="itemCreate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">품목 등록</h4>
                </div>
                <div class="modal-body">
                    <div class="item group">
                        <div class="item">
                            <label class="item-title">품목명</label><input class="form-control" id="itName">
                        </div>
                        <div class="item">
                            <label class="item-title">품목분류</label>
                            <select class="form-control" id="itType">
                                <option value="즙">즙</option>
                                <option value="젤리스틱">젤리스틱</option>
                            </select>
                        </div>
                        <div class="item">
                            <label class="item-title">개수<input class="form-control" id="itEa"></label>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="itemCreateBtn">등록</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div class="modal fade" id="process" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="Label">공정 등록</h4>
                </div>
                <div class="modal-body">
                    <div class="item group">
                        <div class="item">
                            <label class="item-title">공정명</label><input class="form-control" id="pcName" >
                        </div>
                        <div class="item">
                            <label class="item-title">공정내용</label><input class="form-control" id="pcCnt">
                        </div>
                        <div class="item">
                            <label class="item-title">설비</label>
                            <select class="form-control" id="facility">
                                <option value="추출기">추출기</option>
                                <option value="여과기">여과기</option>
                                <option value="포장기">포장기</option>
                                <option value="살균기">살균기</option>
                                <option value="혼합기">혼합기</option>
                                <option value="충진기">충진기</option>
                                <option value="금속검출기">금속검출기</option>
                                <option value="설비없음">설비없음</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="processBtn">등록</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
<!-- /#wrapper -->

<th:block layout:fragment="script">
    <script>
        $(document).ready(function() {
            $('#excel-btn').click(function () {
                var selectedItems = [];
                $('input.routing-checkbox:checked').each(function () {
                    selectedItems.push($(this).val());
                });

                if (selectedItems.length === 0) {
                    alert('선택된 품목이 없습니다.');
                    return;
                }

                var form = $('<form action="/routing/export/excel" method="POST"></form>');
                for (var i = 0; i < selectedItems.length; i++) {
                    form.append('<input type="hidden" name="itCode" value="' + selectedItems[i] + '">');
                }

                $('body').append(form);

                // 폼을 명시적으로 제출합니다.
                form.submit();
            });

            // 품목을 클릭했을 때 라우팅 목록 출력됨
            $(".itemList").on("click", function() {
                var itCode = $(this).find("#showPanel").text().trim();
                $("#hiddenItCode").val(itCode);
               getRouting(itCode)
            });
            <!--품목 클릭 이벤트 끝-->

            let selectCheck = []; //공정 체크
            /*
            let itemCheck = []; //품목 체크

            $("#itemCheck:checked").each(function() {
                    itemCheck.push($(this).val());
                }
            );
            $("#itemDeleteBtn").on("click", function() {
                var itCode = $("#hiddenItCode").val();
                fetch("/items" + itemCheck, {
                    method:"DELETE",
                }).then(() => {
                    alert("품목이 삭제되었습니다. ")
                })
            });

             */

            <!--체크박스를 누른 순서로 배열 입력-->
            document.querySelectorAll("#checkBox").forEach(checkbox => {
                checkbox.addEventListener("click", (event) => {
                    const value = event.target.value;
                    <!--체크되어 있는 값 비동기 db저장-->
                    var itCode = $("#hiddenItCode").val();
                    if (event.target.checked) {
                        selectCheck.push(value);
                        fetch("/routing", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                itCode : itCode,
                                pcCode : selectCheck
                            }),
                        }).then(() => {
                            getRouting(itCode)
                        });
                    } else {
                        <!--체크박스 해제할 때 db삭제-->
                        const index = selectCheck.indexOf(value);
                        if (index > -1) {
                            selectCheck.splice(index, 1);
                        }
                        fetch("/routing/" + itCode + "/" + value, {
                            method:"DELETE",
                        }).then(() => {
                            getRouting(itCode)
                        })
                    }
                });
            });



            //실시간 db출력하는 함수
            function getRouting(itCode) {
                $.ajax({
                    url: "/routing/" + itCode,
                    method: "GET",
                    success: function (data) {
                        var tableContent = "";
                        data.process.forEach(function(item, index) {
                            tableContent += "<tr>" +
                                "<td>" + (index + 1) + "</td>" +
                                "<td>" + item.pcCode + "</td>" +
                                "<td>" + item.pcName + "</td>" +
                                "<td>" + item.pcCnt + "</td>" +
                                "<td>" + " " + "</td>" +
                                "</tr>";
                        });
                        $("#itemInfo").html(tableContent);
                        $("#panelshow").show();
                    },
                    error: function () {
                        alert("품목 정보를 불러오는 데 실패했습니다.");
                    }
                });
            }

            //품목 등록
            const createButton = document.getElementById("itemCreateBtn");
            if (createButton) {
                createButton.addEventListener("click", (event) => {
                    fetch("/items", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            itName: document.getElementById("itName").value,
                            itType: document.getElementById("itType").value,
                            itCnt: document.getElementById("itCnt").value
                        }),
                    }).then(() => {
                        alert("등록 완료되었습니다. ");
                        location.replace("/routing");
                    });
                });
            }

            //공정 등록
            const processButton = document.getElementById("processBtn");
            if (processButton) {
                processButton.addEventListener("click", (event) => {
                    fetch("/addProcess", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            pcName: document.getElementById("pcName").value,
                            pcCnt: document.getElementById("pcCnt").value,
                            fcName : document.getElementById("facility").value
                        }),
                    }).then(() => {
                        alert("등록 완료되었습니다. ");
                        location.replace("/routing");
                    });
                });
            }
        })
        <!--문서 시작 끝-->
    </script>

</th:block>
</div>
