<div class="modal fade" id="itemCreate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">품목 등록</h4>
            </div>
            <div class="modal-body">
                <div class="item group">
                    <div class="item">
                        <label class="item-title">품목명</label><input class="form-control" id="itName">
                    </div>
                    <div class="item">
                        <label class="item-title">품목분류</label><input class="form-control" id="itType">
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="itemCreateBtn">등록</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="modal fade" id="process" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                <div class="item group">
                    <div class="item">

                    </div>
                    <div class="item">

                            <option>여과기</option>
                            <option>포장기</option>
                            <option>살균기</option>
                            <option>혼합기</option>
                            <option>충진기</option>
                            <option>금속검출기</option>

                    </div>

                </div>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            $("#myModal").modal('show');
        });
    });

        // 모달을 띄울 버튼을 클릭했을 때
        $("#modalTriggerButton").click(function(){
            $("#process").modal('show');
        });
    });
</script>
