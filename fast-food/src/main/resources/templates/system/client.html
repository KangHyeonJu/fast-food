<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">


<div layout:fragment="content">
<style>
        .button-container {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
            margin-bottom: 10px;
        }

        .button-container button {
            margin-left: 10px; /* 버튼 사이의 간격 조정 */
        }

        #excel-btn {
            background-color: #2b542c;
        }

        .form-group label {
            margin-right: 10px;
        }

        .form-control {
            width: 150px;
            margin-right: 10px;
            display: inline-block;
        }

        .clientgroup {
            margin: 10px;
        }

        .client {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .client-title {
            margin-right: 10px;
        }
    </style>


    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">고객 관리</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- 검색 패널 -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <p class="fa fa-search"></p>
                        <label>고객코드</label><input class="form-control">
                        <label>고객명</label><input class="form-control">
                        <label>고객분류</label><input class="form-control">
                        <button type="button" class="btn btn-primary">검색</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-4 -->

        <!--버튼-->
        <div class="col-lg-12">
            <div class="button-container">
                <div class="button-group">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create_modal">고객
                        등록
                    </button>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-primary" style="background-color: #d58512" data-toggle="modal"
                            data-target="#modify">고객 수정
                    </button>
                </div>
                <div class="button-group">
                    <button id="excel-btn" type="button" class="btn btn-primary">엑셀 저장</button>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-danger">삭제</button>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->


        <div class="container-fluid">
            <!-- 고객 조회 테이블 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            고객 목록
                        </div>
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover"
                                   id="dataTables-example">
                                <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th>고객코드</th>
                                    <th>고객명</th>
                                    <th>고객분류</th>
                                    <th>연락처</th>
                                    <th>납품 주소</th>
                                    <th>전체 수주량</th>
                                    <th>비고</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td></td>
                                    <td class="center"></td>
                                    <td class="center"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <br/>

            <!--현황 테이블-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            고객 현황
                        </div>
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover"
                                   id="dataTables-example2">
                                <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th>제품코드</th>
                                    <th>제품명</th>
                                    <th>총 수주량</th>
                                    <th>연간 수주량</th>
                                    <th>비고</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

    <!-- 고객 등록 모달창 -->
    <div class="modal fade" id="create_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">고객등록</h4>
                </div>
                <div class="clientgroup">
                    <div class="client">
                        <label class="client-title">고객명</label><input class="form-control">
                    </div>
                    <div class="client">
                        <label class="client-title">고객분류</label><input class="form-control">
                    </div>
                    <div class="client">
                        <label class="client-title">연락처</label><input class="form-control">
                    </div>
                    <div class="client">
                        <label class="client-title">납품 주소</label><input class="form-control">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">등록</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- 고객 수정 모달창 -->
    <div class="modal fade" id="modify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="modifyid">고객수정</h4>
                </div>
                <div class="clientgroup">
                    <div class="client">
                        <label class="client-title">연락처</label><input class="form-control">
                    </div>
                    <div class="client">
                        <label class="client-title">납품 주소</label><input class="form-control">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">수정</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</div>

</html>
