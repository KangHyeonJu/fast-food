<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">
<div layout:fragment="content">
    <style>
        .button-container {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
            margin-bottom: 10px;
        }

        .button-container button {
            margin-left: 10px; /* 버튼 사이의 간격 조정 */
        }

        .form-group label {
            margin-right: 10px;
        }

        .form-control {
            width: 150px;
            margin-right: 10px;
            display: inline-block;
        }
    </style>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">원자재 업체 관리</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form th:action="@{/searchVendor}" method="get">
                        <div class="form-group">
                            <p class="fa fa-search"></p>
                            <label>업체코드</label><input class="form-control" type="text" name="vdCode">
                            <label>업체명</label><input class="form-control" type="text" name="vdName">
                            <label>자재명</label><input class="form-control" type="text" name="mtName">
                            <button type="submit" class="btn btn-primary">조회</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <!-- /.col-lg-4 -->
        <!--버튼-->
        <div class="col-lg-12">
            <div class="button-container">

                <div class="button-group">
                    <button id="excel-btn" type="button" class="btn btn-success">엑셀 저장</button>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover"
                                   id="dataTables-example">
                                <thead>
                                <tr>
                                    <th width="1%"><input type="checkbox" id="checkall"></th>
                                    <th width="15%">업체코드</th>
                                    <th width="15%">업체명</th>
                                    <th width="15%">자재명</th>
                                    <th width="15%">총 주문량</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="vendor" th:each="vendor : ${vendorList}">
                                    <td><input type="checkbox" class="vendor-checkbox"
                                               th:value="${vendor.vdCode}"></td>
                                    <td th:text="${vendor.vdCode}"></td>
                                    <td th:text="${vendor.vdName}"></td>
                                    <td>
                                        <span th:each="material : ${vendor.materialsList}">
                                            <span th:text="${material.mtName}"></span>
                                        </span>
                                    </td>
                                    <td th:text="${vendor.getAlAmount()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<th:block layout:fragment="script">
    <script>
        $(document).ready(function () {
            $('#excel-btn').click(function () {
                var selectedVenders = [];
                $('input.vendor-checkbox:checked').each(function () {
                    selectedVenders.push($(this).val());
                });

                if (selectedVenders.length === 0) {
                    alert('선택된 코드가 없습니다.');
                    return;
                }

                var form = $('<form action="/vendor/export/excel" method="POST"></form>');
                for (var i = 0; i < selectedVenders.length; i++) {
                    form.append('<input type="hidden" name="vdCode" value="' + selectedVenders[i] + '">');
                }

                $('body').append(form);
                form.submit();
            });

            $('#checkall').click(function () {
                $('input:checkbox').not(this).prop('checked', this.checked);
            });
        });
    </script>
</th:block>
<!-- jQuery -->
<script src="/vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/dist/js/sb-admin-2.js"></script>


</html>
