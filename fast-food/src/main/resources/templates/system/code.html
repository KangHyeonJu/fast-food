<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout1}">
<div layout:fragment="content">

    <style>
        .button-container {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
            margin-bottom: 10px;
        }
        .button-container button {
            margin-left: 10px; /* 버튼 사이의 간격 조정 */
        }
        #excel-btn {
            background-color: #2b542c;
        }
        .form-group label {
            margin-right: 10px;
        }
        .form-control {
            width: 150px;
            margin-right:10px;
            display: inline-block;
        }
    </style>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">코드 관리</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!--검색 패널-->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <p class="fa fa-search"></p>
                        <label>코드번호</label><input class="form-control" >
                        <label>코드명</label><input class="form-control" >
                        <button type="button" class="btn btn-primary">검색</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-4 -->

        <!--버튼-->
        <div class="col-lg-12">
            <div class="button-container">
                <div  class="button-group">
                    <button id="excel-btn" type="button" class="btn btn-primary">엑셀 저장</button>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th width="3%">번호</th>
                                    <th width="1%"> </th>
                                    <th width="20%">코드코드</th>
                                    <th width="20%">코드명</th>
                                    <th width="20%">비고</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeX">
                                    <td>1</td>
                                    <td><input type="checkbox"></td>
                                    <td>OD</td>
                                    <td class="center">수주</td>
                                    <td>  </td>
                                </tr>
                                <tr class="odd gradeX">
                                    <td>2</td>
                                    <td><input type="checkbox"></td>
                                    <td>PD</td>
                                    <td class="center">생산</td>
                                    <td>  </td>
                                </tr>
                                <tr class="odd gradeX">
                                    <td>3</td>
                                    <td><input type="checkbox"></td>
                                    <td>IT</td>
                                    <td class="center">품목</td>
                                    <td>  </td>
                                </tr>
                                </tbody>
                            </table>

                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->

            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
</div>
<!-- jQuery -->
<script src="/vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/vendor/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/dist/js/sb-admin-2.js"></script>

</body>

</html>
