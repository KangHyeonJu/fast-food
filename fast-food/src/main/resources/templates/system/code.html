<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout1}">
<div layout:fragment="content">

    <style>
        .button-container {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
            margin-bottom: 10px;
        }
        .button-container button {
            margin-left: 10px; /* 버튼 사이의 간격 조정 */
        }
        #excel-btn {
            background-color: #2b542c;
        }
        .form-group label {
            margin-right: 10px;
        }
        .form-control {
            width: 150px;
            margin-right:10px;
            display: inline-block;
        }
        .clientgroup {
            margin: 10px;
        }
    </style>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">코드 관리</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!--검색 패널-->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <p class="fa fa-search"></p>
                        <label>코드번호</label><input class="form-control" >
                        <label>코드명</label><input class="form-control" >
                        <button type="button" class="btn btn-primary">검색</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-4 -->

        <!--버튼-->
        <div class="col-lg-12">
            <div class="button-container">
                <div  class="button-group">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create_modal">코드 등록</button>
                </div>
                <div class="button-group">
                    <button class="btn btn-danger" id="deleteBtn" onclick="deleteCodeBtn()">코드 삭제</button>
                </div>
                <div class="button-group">
                    <button id="excel-btn" type="button" class="btn btn-primary">엑셀 저장</button>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th>번호</th>
                                    <th>코드</th>
                                    <th>코드명</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="code : ${codes}">
                                        <td><input type="checkbox" class="codeCheckbox"></td>
                                        <td th:text="${code.cNo}"></td>
                                        <td th:text="${code.cCode}"></td>
                                        <td th:text="${code.cName}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

    <!-- 코드 등록 모달창 -->
    <div class="modal fade" id="create_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">코드 등록</h4>
                </div>
                <form class="newCode" action="code/new" role="form" method="post">
                    <div class="clientgroup">
                        <div class="form-group input-group">
                            <label>코드</label>
                            <input class="form-control" id="cCode" name="cCode">
                        </div>
                        <div class="form-group input-group">
                            <label>코드 이름</label>
                            <input class="form-control" id="cName" name="cName">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">등록</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>

<th:block layout:fragment="script">
    <script>
        function deleteCodeBtn(){
            var checkboxes = document.querySelectorAll('.clientCheckbox:checked');

            var selectedRow = checkboxes[0].closest('tr');
            var codeId = selectedRow.cells[1].textContent;

            if (checkboxes.length === 0) {
                alert('삭제할 코드를 선택해 주세요.')
                return;
            }else if (checkboxes.length > 1){
                alert('하나의 항목만 선택해주세요.')
                return;
            }else (confirm('코드를 삭제하시겠습니까?')){
                fetch('/code/delete/' + codeId, {
                    method: 'POST',
                    headers: {
                        "Content-Type": 'application/json',
                    },
                }).then(response => {
                    if(response.ok){
                        alert('삭제되었습니다.');
                        window.location.href = '/shipment';
                    }else {
                        alert('삭제에 실패했습니다.');
                    }
                }).catch(error => {
                    console.error('error: ', error);
                    alert('삭제 중 오류가 발생했습니다.');
                });
            }
        }
    </script>
</th:block>

</html>
