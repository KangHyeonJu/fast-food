<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout1}">


<div layout:fragment="content">
    <th:block layout:fragment="script">
        <script>
            $(document).ready(function(){
                // 모달을 띄울 버튼을 클릭했을 때
                $("#modalTriggerButton").click(function(){
                    $("#itemCreate").modal('show');
                });
            });
        </script>
    </th:block>
    <style>
        .button-container {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
            margin-bottom: 10px;
        }
        .button-container button {
            margin-left: 10px; /* 버튼 사이의 간격 조정 */
        }
        #excel-btn {
            background-color: #2b542c;
        }
        .form-group label {
            margin-right: 10px;
        }
        .form-control {
            width: 150px;
            margin-right:10px;
            display: inline-block;
        }
        .add-btn {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
        }
        .item {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .item-title {
            margin-right: 10px;
        }
    </style>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">품목 관리</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <p class="fa fa-search"></p>
                        <label>품목코드</label><input class="form-control" >
                        <label>품목명</label><input class="form-control" >
                        <label>품목분류</label><input class="form-control">
                        <button type="button" class="btn btn-primary">검색</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-4 -->
        <!--버튼-->
        <div class="col-lg-12">
            <div class="button-container">
                <div  class="button-group">
                    <button type="button" class="btn btn-primary" id="createBtn" data-toggle="modal" data-target="#itemCreate">품목 등록</button>
                </div>
                <div  class="button-group">
                    <button id="excel-btn" type="button" class="btn btn-primary">엑셀 저장</button>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-danger">삭제</button>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" onclick="location.href='/routing'">라우팅</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" onclick="location.href='/process'">BOM</a>
                            </li>
                        </ul>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables">
                                <thead>
                                <tr>
                                    <th width="5%">번호</th>
                                    <th width="2%"> </th>
                                    <th width="20%">품목코드</th>
                                    <th width="20%">품목명</th>
                                    <th width="20%">품목분류</th>
                                    <th width="20%">비고</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="itemList" th:each="item : ${itemList}">
                                    <td></td>
                                    <td><input type="checkbox"></td>
                                    <td th:text="${item.itCode}" id="showPanel" th:value="${item.itCode}"></td>
                                    <td class="center" th:text="${item.itName}" ></td>
                                    <td class="center" th:text="${item.itType}"></td>
                                    <td>  </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <p class="fa fa-search"></p>
                                            <label>자재코드</label><input class="form-control" >
                                            <label>자재명</label><input class="form-control" >
                                            <label>자재분류</label><input class="form-control" >
                                            <button type="button" class="btn btn-primary">검색</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th width="5%">번호</th>
                                    <th width="2%"> </th>
                                    <th width="20%">자재코드</th>
                                    <th width="20%">자재명</th>
                                    <th width="20%">자재분류</th>
                                    <th width="20%">비고</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="materialsList" th:each="materials : ${materialsList}">
                                    <td>1</td>
                                    <td><input type="checkbox" class="checkbox" id="checkBox" th:value="${materials.mtCode}"></td>
                                    <td th:text="${materials.mtCode}" id="mtCode"></td>
                                    <td class="center" th:text="${materials.mtName}" id="mtName"></td>
                                    <td class="center"> </td>
                                    <td>  </td>
                                </tr>
                                </tbody>

                            </table>
                            <div class="col-lg-12">
                                <div class="panel panel-default" id="panelshow" style="display: none">
                                    <div class="panel-body">
                                        <!-- /.table-responsive -->

                                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                            <tr>
                                                <th width="3%">번호</th>
                                                <th width="1%"> </th>
                                                <th width="15%">자재코드</th>
                                                <th width="15%">자재명</th>
                                                <th width="15%">자재분류</th>
                                                <th width="15%">자재규격</th>
                                                <th width="15%">기준단위</th>
                                                <th width="15%">비고</th>
                                            </tr>
                                            </thead>
                                            <tbody id="itemInfo">

                                            </tbody>
                                        </table>
                                        <div class="add-btn">
                                            <input type="hidden" id="hiddenItCode">
                                            <button type="button" class="btn btn-primary" id="bomAddBtn">등록/수정</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

    <div class="modal fade" id="itemCreate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">품목 등록</h4>
                </div>
                <div class="modal-body">
                    <div class="item group">
                        <div class="item">
                            <label class="item-title">품목명</label><input class="form-control" id="itName">
                        </div>
                        <div class="item">
                            <label class="item-title">품목분류</label>
                            <select class="form-control" id="itType">
                                <option value="즙">즙</option>
                                <option value="젤리스틱">젤리스틱</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="itemCreateBtn">등록</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>

<th:block layout:fragment="script">
    <script>
        $(document).ready(function() {
            // "품목코드" 셀을 클릭했을 때 이벤트 리스너 추가
            $(".itemList").on("click", function() {
                var itCode = $(this).find("#showPanel").text().trim();
                /*
                let selectCheck = [];
                $("#checkBox:checked").each(function(index){
                    var value = $(this).val();
                    selectCheck.push(value);
                })

                 */
                $("#hiddenItCode").val(itCode);
                $("#panelshow").show();

                $.ajax({
                    url: "/bom/" + itCode,
                    method: "GET",
                    success: function (data) {
                        var tableContent = "";
                        let select = [];
                        data.materials.forEach(function(item, index) {
                            tableContent += "<tr>" +
                                "<td>" + (index + 1) + "</td>" +
                                "<td>" + " " + "</td>" +
                                "<td>" + item.mtCode + "</td>" +
                                "<td>" + item.mtName + "</td>" +
                                "<td>" + " " + "</td>" +
                                "<td>" + " " + "</td>" +
                                "<td>" + " " + "</td>" +
                                "<td>" + " " + "</td>" +
                                "</tr>";
                            $(".materialsList #checkBox").each(function() {
                                if($(this).val()==item.mtCode) {
                                    $(this).prop("checked", true);
                                  //  select.push($(this))
                                } else {
                                    $(this).prop("checked", false);
                                }
                            })
                        });
                        /*
                        select.forEach((data) => {
                            if(data.mtCode == item.mtCode) {
                                $("#checkBox").prop("checked", true);
                            }
                        })

                         */
                        $("#itemInfo").html(tableContent);
                        // 패널을 보여줌
                        $("#panelshow").show();
                    },
                    error: function () {
                        alert("품목 정보를 불러오는 데 실패했습니다.");
                    }
                });
            });
        });

        /*
        $("#checkBox").change(function() {
            //if($("#checkBox").is(":checked")) {
               if($(this).is(":checked")) {
                var check = $(this).val();
                fetch("/materials/" + check, {
                    method : "GET"
                }).then(
                    response => response.json())
                    .then(
                        data => {
                            var tableContent = "";
                            tableContent += "<tr>" +
                                "<td>" + " " + "</td>" +
                                "<td>" + " " + "</td>" +
                                "<td>" + data.mtCode + "</td>" +
                                "<td>" + data.mtName + "</td>" +
                                "<td>" + " " + "</td>" +
                                "<td>" + " " + "</td>" +
                                "<td>" + " " + "</td>" +
                                "<td>" + " " + "</td>" +
                                "</tr>";
                            $("#itemInfo").append(tableContent);
                        })
            }
        })

         */

        //품목 등록
        document.addEventListener("DOMContentLoaded", () => {
            const createButton = document.getElementById("itemCreateBtn");
            if (createButton) {
                createButton.addEventListener("click", (event) => {
                    fetch("/items", {
                        method: "POST",
                        headers: {

                        },
                        body: JSON.stringify({
                            itName: document.getElementById("itName").value,
                            itType: document.getElementById("itType").value
                        }),
                    }).then(() => {
                        alert("등록 완료되었습니다. ");
                        location.replace("/routing");
                    });
                });
            }
        });



        //bom 등록
        document.addEventListener("DOMContentLoaded", () => {
            const bomAddBtn = document.getElementById("bomAddBtn");
            if (bomAddBtn) {
                bomAddBtn.addEventListener("click", (event) => {
                    //var itCode = document.getElementById("showPanel").value
                    var itCode = $("#hiddenItCode").val();
                    let selectCheck = [];
                    $("#checkBox:checked").each(function(index){
                        var value = $(this).val();
                        selectCheck.push(value);
                    })
                    //selectCheck.forEach((pcCode, index) => {
                    fetch("/bom", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            itCode : itCode,
                            mtCode : selectCheck
                        }),
                    }).then(() => {
                        alert("등록 완료되었습니다. ");
                        location.replace("/process");
                    });
                    //})
                })
            }
        })
    </script>
</th:block>
</div>
<!-- /#wrapper -->

</html>
