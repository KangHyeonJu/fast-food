<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">작업 지시 관리</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- 버튼 모음 -->
            <div class="list-inline text-right">
                <a class="btn btn-warning" href="/machine/calender">캘린더</a>
                <button type="button" class="btn btn-success">엑셀 저장</button>
            </div>
            <!--버튼끝-->

            <br/>

            <!-- 검색 -->
            <div class="row">
                <div class="col-lg-12" style="border: 1px solid black">
                    <ul class="list-inline" style="margin-bottom: 0">
                        <li>
                            <h4>작업계획 코드 : <input name="#"></h4>
                        </li>
                        <li>
                            <h4>지시 일자 : <input type="date" id="startTime"> ~ <input type="date" id="endTime"></h4>
                        </li>
                        <li>
                            <h4>생산품 :
                                <select>
                                    <option>양배추즙</option>
                                    <option>흑마늘즙</option>
                                    <option>석류젤리스틱</option>
                                    <option>매실젤리스틱</option>
                                </select>
                            </h4>
                        </li>
                        <li style="float: right;">
                            <button class="btn btn-primary" style="margin: 5px; width: 100px;">검색</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 검색 끝-->

            <br/>

            <!-- 테이블 1 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            생산 계획 테이블
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 200px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example" style="width: 100%;">
                                <thead>
                                <tr>
                                    <th class="text-center"><input type="checkbox"></th>
                                    <th class="text-center">작업 지시 코드</th>
                                    <th class="text-center">작업 시작 일시</th>
                                    <th class="text-center">작업 종료 일시</th>
                                    <th class="text-center">담당자</th>
                                    <th class="text-center">작업 시작</th>
                                    <th class="text-center">작업 종료</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="work : ${works}" th:if="${work.sDate == #dates.format(today, 'yyyy-MM-dd')}">
                                    <td><input type="checkbox" class=""></td>
                                    <td><input th:text="${works.wkCode}"></td>
                                    <td><input th:text="${works.sDate}"></td>
                                    <td><input th:text="${works.eDate}"></td>
                                    <td>
                                        <select>
                                            <option>작업자1</option>
                                            <option>작업자2</option>
                                            <option>작업자3</option>
                                        </select>
                                    </td>
                                    <td><button class="btn btn-success">작업 시작</button></td>
                                    <td><button class="btn btn-danger">작업 종료</button></td>
                                </tr>
                                <tr>
                                    <td class="text-center"><input type="checkbox" class=""></td>
                                    <td class="text-center">코드코드코드</td>
                                    <td class="text-center">코드앞에 2글자 따서 공정</td>
                                    <td class="text-center">생산 시작일자 + 09시</td>
                                    <td class="text-center">계산계산계산</td>
                                    <td class="text-center">
                                        <select>
                                            <option>작업자1</option>
                                            <option>작업자2</option>
                                            <option>작업자3</option>
                                        </select>
                                    </td>
                                    <td class="text-center"><button class="btn btn-success btn-sm" onclick="wkStartBtn()">작업 시작</button></td>
                                    <td class="text-center"><button class="btn btn-danger btn-sm" onclick="wkEndBtn()">작업 종료</button></td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- 테이블 1 끝-->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<th:block layout:fragment="script">
    <script>
        function wkStartBtn(){

        }
    </script>
</th:block>




</html>
