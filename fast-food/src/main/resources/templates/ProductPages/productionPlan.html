<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">작업 계획 관리</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- 버튼 모음 -->
            <div class="list-inline text-right">
                <a class="btn btn-warning" href="/machine/calender">캘린더</a>
                <button type="button" class="btn btn-success">엑셀 저장</button>
            </div>
            <!--버튼끝-->

            <br/>

            <!-- 검색 -->
            <div class="row">
                <div class="col-lg-12" style="border: 1px solid black">
                    <ul class="list-inline" style="margin-bottom: 0">
                        <li>
                            <h4>작업계획 코드 : <input name="#"></h4>
                        </li>
                        <li>
                            <h4>지시 일자 : <input type="date" id="startTime"> ~ <input type="date" id="endTime"></h4>
                        </li>
                        <li>
                            <h4>생산품 :
                                <select>
                                    <option>양배추즙</option>
                                    <option>흑마늘즙</option>
                                    <option>석류젤리스틱</option>
                                    <option>매실젤리스틱</option>
                                </select>
                            </h4>
                        </li>
                        <li style="float: right;">
                            <button class="btn btn-primary" style="margin: 5px; width: 100px;">검색</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 검색 끝-->

            <br/>

            <!-- 테이블 1 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            생산 계획 테이블
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 200px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example" style="width: 100%;">
                                <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th>생산 코드</th>
                                    <th>생산 시작일</th>
                                    <th>생산 종료일</th>
                                    <th>생산품</th>
                                    <th>생산 목표량 [Box]</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- 생산계획만큼 반복문으로 데이터 받아옴 controller에서 받아와야함 -->
                                <tr th:each="production : ${productions}">
                                    <td><input type="checkbox" class="planCheckbox"></td>
                                    <td th:text="${production.pmCode}"></td>
                                    <!-- 생산 시작일 = (납품요청일) - 1일 - (생산 소요 시간)  -->
                                    <td th:text="${production.pmSDate}"></td>
                                    <!-- 생산 종료일 = (납품요청일) - 1일 -->
                                    <td th:text="${production.pmEDate}"></td>
                                    <!-- 생산품명 -->
                                    <td th:text="${production.itName}"></td>
                                    <!-- 생산량목표량 = 수주량 -->
                                    <td th:text="${production.pmAmount}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- 테이블 1 끝-->
            <br/>

            <!--테이블 2 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            생산 계획 테이블
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 200px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" style="width: 100%;">
                                <thead>
                                <tr>
                                    <th>작업 지시 코드</th>
                                    <th>공정</th>
                                    <th>수량</th>
                                    <th>작업 시작일</th>
                                    <th>작업 종료일</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="work : ${works}">
                                    <td><input type="checkbox" class="planCheckbox"></td>
                                    <td th:text="${work.wkCode}"></td>
                                    <td>공정</td>
                                    <td th:text="${work.pmAmount}"></td>
                                    <td th:text="${#dates.format(work.sDate, 'yyyy-MM-dd HH:mm')}"></td>
                                    <td th:text="${#dates.format(work.eDate, 'yyyy-MM-dd HH:mm')}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!--테이블 2 -->

        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

</html>
