<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">작업 지시 관리</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- 버튼 모음 -->
            <div class="list-inline text-right">
                <a class="btn btn-warning" href="/machine/calender">캘린더</a>
                <button type="button" class="btn btn-success">엑셀 저장</button>
            </div>
            <!--버튼끝-->

            <br/>

            <!-- 검색 -->
            <div class="row">
                <div class="col-lg-12" style="border: 1px solid black">
                    <ul class="list-inline" style="margin-bottom: 0">
                        <li>
                            <h4>작업계획 코드 : <input name="#"></h4>
                        </li>
                        <li>
                            <h4>지시 일자 : <input type="date" id="startTime"> ~ <input type="date" id="endTime"></h4>
                        </li>
                        <li>
                            <h4>생산품 :
                                <select>
                                    <option>양배추즙</option>
                                    <option>흑마늘즙</option>
                                    <option>석류젤리스틱</option>
                                    <option>매실젤리스틱</option>
                                </select>
                            </h4>
                        </li>
                        <li style="float: right;">
                            <button class="btn btn-primary" style="margin: 5px; width: 100px;">검색</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 검색 끝-->

            <br/>

            <!-- 테이블 1 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            생산 계획 테이블
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 80%; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example" style="width: 100%;">
                                <thead>
                                <tr>
                                    <th class="text-center"><input type="checkbox"></th>
                                    <th class="text-center">작업 지시 코드</th>
                                    <th class="text-center">작업 투입량</th>
                                    <th class="text-center">작업 완료량</th>
                                    <th class="text-center">작업 시작 일시</th>
                                    <th class="text-center">작업 종료 일시</th>
                                    <th class="text-center">담당자</th>
                                    <th class="text-center">작업 시작</th>
                                    <th class="text-center">작업 종료</th>
                                </tr>
                                </thead>
                                <tbody>
<!--                                th:if="${work.SDate == today}"-->
                                <tr th:each="work : ${works}">
                                    <td><input type="checkbox" class=""></td>
                                    <td th:text="${work.wkCode}"></td>
                                    <td th:text="${work.wkInput}"></td>
                                    <td th:text="${work.wkOutput}"></td>
                                    <td th:text="${work.SDate}"></td>
                                    <td th:text="${work.EDate}"></td>
                                    <td>
                                        <select name="emName">
                                            <option th:each="employees : ${employees}" th:value="${employees.emName}" th:text="${employees.emName}"></option>
                                        </select>
                                    </td>
                                    <td th:if="${work.RSDate} == null"><button class="btn btn-success" id="wkStartBtn" th:wkCode="${work.wkCode}"  th:onclick="wkStartBtn(this.getAttribute('wkCode'))">작업 시작</button></td>
                                    <td th:if="${work.RSDate} != null" th:text="${work.RSDate}" id="RSDate"></td>
                                    <td th:if="${work.REDate} == null"><button class="btn btn-danger" id="wkEndBtn" th:wkCode="${work.wkCode}"  th:onclick="wkEndBtn(this.getAttribute('wkCode'))">작업 종료</button></td>
                                    <td th:if="${work.REDate} != null" th:text="${work.REDate}" id="REDate"></td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- 테이블 1 끝-->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<th:block layout:fragment="script">
    <script>
        function wkStartBtn(wkCode){
            var url = "/works/addRSDate"
            $.ajax({
                url: url,
                type: "POST",
                data: JSON.stringify({ wkCode: wkCode }),
                contentType: "application/json; charset=UTF-8",
                cache: false,
                success: function (){
                    window.location.reload();
                }, error: function (error){
                    alert("시작 실패" + error);
                }
            });
        }

        function wkEndBtn(wkCode){
            var url = "/works/addREDate"
            $.ajax({
                url: url,
                type: "POST",
                data: JSON.stringify({ wkCode: wkCode }),
                contentType: "application/json; charset=UTF-8",
                cache: false,
                success: function (){
                    window.location.reload();
                }, error: function (error){
                    alert("시작 실패" + error);
                }
            });
        }
    </script>
</th:block>




</html>
