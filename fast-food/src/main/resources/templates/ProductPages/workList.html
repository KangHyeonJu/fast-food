<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">
    <style>
        .button-container {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
            margin-bottom: 10px;
        }

        .button-container button {
            margin-left: 10px; /* 버튼 사이의 간격 조정 */
        }

        .form-group label {
            margin-right: 10px;
        }

        .form-control {
            width: 150px;
            margin-right: 10px;
            display: inline-block;
        }

        hr {
            margin-top: 10px;
        }
    </style>
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">작업 지시 관리</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- 버튼 모음 -->
            <div class="list-inline text-right">
                <a class="btn btn-warning" href="/machine/Calendar">캘린더</a>
                <button type="button" class="btn btn-success">엑셀 저장</button>
            </div>
            <!--버튼끝-->

            <br/>

            <!-- 조회 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form th:action="@{/works/searchWorkList}" method="get">
                                <div class="form-group">
                                    <ul class="list-inline" style="margin-bottom: 0">
                                        <li>
                                            <label>작업계획 코드 : <input name="wkCode"></label>
                                        </li>
                                        <li>
                                            <label>작업 시작 일시 : <input type="date" name="startTime" id="startTime"></label>
                                        </li>
                                        <li>
                                            <button class="btn btn-primary">조회</button>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 조회 끝-->

            <br/>

            <!-- 테이블 1 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>생산 계획 테이블</h4>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 80%; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example"
                                   style="width: 100%; font-size: large;">
                                <thead>
                                <tr>
                                    <th class="text-center"><input type="checkbox"></th>
                                    <th class="text-center">작업 지시 코드</th>
                                    <th class="text-center">작업 투입량</th>
                                    <th class="text-center">작업 완료량</th>
                                    <th class="text-center">작업 시작 일시</th>
                                    <th class="text-center">작업 종료 일시</th>
                                    <th class="text-center">담당자</th>
                                    <th class="text-center">작업 시작</th>
                                    <th class="text-center">작업 종료</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--                                th:if="${work.SDate == today}"-->
                                <tr th:each="work : ${works}">
                                    <td><input type="checkbox" class=""></td>
                                    <td th:text="${work.wkCode}"></td>
                                    <td th:text="${work.wkInput}"></td>
                                    <td th:text="${work.wkOutput}"></td>
                                    <td th:text="${work.SDate}"></td>
                                    <td th:text="${work.EDate}"></td>
                                    <td>
                                        <select name="emName">
                                            <option th:each="employees : ${employees}"
                                                    th:value="${employees.emName}"
                                                    th:text="${employees.emName}"></option>
                                        </select>
                                    </td>
                                    <td>
                                        <button class="btn btn-success" onclick="wkStartBtn()">작업 시작</button>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" onclick="wkEndBtn()">작업 종료</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- 테이블 1 끝-->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<th:block layout:fragment="script">
    <script>
        function wkStartBtn() {

        }
    </script>
</th:block>


</html>
