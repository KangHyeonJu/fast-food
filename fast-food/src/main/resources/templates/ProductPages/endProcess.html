<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">
    <style>
        .button-container {
            display: flex;
            justify-content: flex-end; /* 왼쪽 정렬 */
            margin-bottom: 10px;
        }

        .button-container button {
            margin-left: 10px; /* 버튼 사이의 간격 조정 */
        }

        .form-group label {
            margin-right: 10px;
        }

        .form-control {
            width: 150px;
            margin-right: 10px;
            display: inline-block;
        }

        hr {
            margin-top: 10px;
        }
    </style>
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">작업 실적 현황</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- 조회 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <form th:action="@{/machine/searchEndProcess}" method="get">
                                    <ul class="list-inline">
                                        <li>
                                            <label>생산계획 코드 : <input class="form-control" name="pmCode"></label>
                                        </li>
                                        <li class="list-inline">
                                            <label>지시 일자 :
                                                <input class="form-control" type="date" name="startTime" id="startTime">
                                            </label>
                                        </li>
                                        <li>
                                            <label>생산품 :
                                                <select name="itName" class="form-control">
                                                    <option value="">전체</option>
                                                    <option th:each="item : ${items}" th:value="${item.itName}"
                                                            th:text="${item.itName}"></option>
                                                </select>
                                            </label>
                                        </li>
                                        <li>
                                            <button class="btn btn-primary">조회</button>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 조회 끝-->

            <br/>

            <!-- 버튼 모음 -->
            <div class="list-inline text-right">
                <button type="button" class="btn btn-success">엑셀 저장</button>
            </div>
            <!--버튼끝-->

            <br/>

            <!-- 테이블 1 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>생산 계획 실적</h4>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 300px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover"
                                   style="width: 100%; font-size: large">
                                <thead>
                                <tr>
                                    <th><input type="checkbox" id="checkall"></th>
                                    <th>생산 계획 코드</th>
                                    <th>수주 코드</th>
                                    <th>생산품</th>
                                    <th>생산량 [ea]</th>
                                    <th>생산 시작 일시</th>
                                    <th>생산 종료 일시</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="pmList" th:each="productions : ${productions}">
                                    <td><input type="checkbox"></td>
                                    <td th:text="${productions.pmCode}" onclick="endWork(this);"></td>
                                    <td th:text="${productions.ctCode}"></td>
                                    <td class="center" th:text="${productions.itName}"></td>
                                    <td class="center" th:text="${productions.pmAmount}"></td>
                                    <td class="center" th:text="${productions.pmSDate}"></td>
                                    <td class="center" th:text="${productions.pmEDate}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- 테이블 1 끝-->

            <br/>

            <!--테이블 2 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>공정별 실적</h4>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 200px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" id="table2-body"
                                   style="width: 100%;">
                                <thead>
                                <tr>
                                    <th>작업지시코드</th>
                                    <th>작업 시작 예상 시간</th>
                                    <th>작업 종료 예상 시간</th>
                                    <th>작업 시작 시간</th>
                                    <th>작업 종료 시간</th>
                                    <th>생산량</th>
                                    <th>불량</th>
                                    <th>불량률</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!--테이블 2 -->

        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<th:block layout:fragment="script">
    <script>


        //        document.addEventListener("DOMContentLoaded", function () {
        //
        //        });

        function endWork(cell) {
            var pmCode = cell.textContent.trim(); // 클릭된 셀의 pmCode 값 가져오기

            // AJAX 요청을 통해 백엔드로 pmCode 전송
            $.ajax({
                type: "GET",
                url: "/machine/endWork",
                data: {pmCode: pmCode},
                contentType: 'application/json',
                success: function (response) {
                    function formatDateTime(dateTimeStr) {
                        const date = new Date(dateTimeStr);
                        const year = date.getFullYear();
                        const month = ('0' + (date.getMonth() + 1)).slice(-2);
                        const day = ('0' + date.getDate()).slice(-2);
                        const hours = ('0' + date.getHours()).slice(-2);
                        const minutes = ('0' + date.getMinutes()).slice(-2);

                        return `${year}-${month}-${day} ${hours}:${minutes}`;
                    }

                    var tableBody = document.getElementById("table2-body").getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ""; // 기존 데이터 지우기

                    console.log(response);
                    $.each(response, function (work, index) {
                        console.log(index);
                        console.log(work);

                        var row = "<tr>" +
                            "<td>" + index.wkCode + "</td>" +
                            "<td class='date-format'>" + index.sdate + "</td>" +
                            "<td class='date-format'>" + index.edate + "</td>" +
                            "<td>" + index.rsdate + "</td>" +
                            "<td>" + index.redate + "</td>" +
                            "<td>" + index.wkOutput + "</td>" +
                            "<td>" + index.def + "</td>" +
                            "<td>" + index.defRate + "</td>" +
                            "</tr>";
                        tableBody.innerHTML += row;

                        const dateElements = document.querySelectorAll('.date-format');
                        dateElements.forEach(element => {
                            const formattedDate = formatDateTime(element.textContent);
                            element.textContent = formattedDate;
                        });
                    });
                },
                error: function (request, status, error) {
                    alert("데이터를 가져오는 중 오류가 발생했습니다.");
                    alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                }
            });
        }
    </script>
</th:block>

</html>
