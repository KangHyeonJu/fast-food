<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout1}">

<div layout:fragment="content">

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">작업 실적 현황</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- 검색 -->
            <div class="row">
                <div class="col-lg-12" style="border: 1px solid black">
                    <ul class="list-inline">
                        <li>
                            <h4>생산계획 코드 : <input name="#"> </h4>
                        </li>
                        <li class="list-inline">
                            <h4>지시 일자 :
                                <input type="date" id="startTime"> ~ <input type="date" id="endTime">
                            </h4>
                        </li>
                        <li>
                            <h4>생산품 :
                                <select name="itName">
                                    <option th:each="items : ${items}" th:value="${items.itName}"
                                            th:text="${items.itName}"></option>
                                </select>
                            </h4>
                        </li>
                        <li style="float: right;">
                            <button class="btn btn-primary" style="margin: 5px; width: 100px;">검색</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 검색 끝-->

            <br/>

            <!-- 버튼 모음 -->
            <div class="list-inline text-right">
                <button type="button" class="btn btn-success">엑셀 저장</button>
            </div>
            <!--버튼끝-->

            <br/>

            <!-- 테이블 1 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            생산 계획 실적
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 200px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" style="width: 100%;">
                                <thead>
                                <tr>
                                    <th><input type="checkbox" id="checkall"></th>
                                    <th>생산 계획 코드</th>
                                    <th>수주 코드</th>
                                    <th>생산품</th>
                                    <th>생산량 [ea]</th>
                                    <th>생산 시작 일시</th>
                                    <th>생산 종료 일시</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="pmList" th:each="productions : ${productions}">
                                    <td><input type="checkbox"></td>
                                    <td th:text="${productions.pmCode}" onclick="endWork(this);"></td>
                                    <td th:text="${productions.ctCode}"></td>
                                    <td class="center" th:text="${productions.itName}"></td>
                                    <td class="center" th:text="${productions.pmAmount}"></td>
                                    <td class="center" th:text="${productions.pmSDate}"></td>
                                    <td class="center" th:text="${productions.pmEDate}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- 테이블 1 끝-->

            <br/>

            <!--테이블 2 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            공정별 실적
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" style="height: 200px; overflow: auto">
                            <table class="table table-striped table-bordered table-hover" id="table2-body" style="width: 100%;">
                                <thead>
                                <tr>
                                    <th>작업지시코드</th>
                                    <th>작업 시작 예상 시간</th>
                                    <th>작업 종료 예상 시간</th>
                                    <th>작업 시작 시간</th>
                                    <th>작업 종료 시간</th>
                                    <th>생산량</th>
                                    <th>불량</th>
                                    <th>불량률</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!--테이블 2 -->

        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<th:block layout:fragment="script">
    <script>


//        document.addEventListener("DOMContentLoaded", function () {
//
//        });

        function endWork(cell) {
            var pmCode = cell.textContent.trim(); // 클릭된 셀의 pmCode 값 가져오기

            // AJAX 요청을 통해 백엔드로 pmCode 전송
            $.ajax({
                type: "GET",
                url: "/machine/endWork",
                data: {pmCode: pmCode},
                contentType : 'application/json',
                success: function (response) {
                    function formatDateTime(dateTimeStr) {
                        const date = new Date(dateTimeStr);
                        const year = date.getFullYear();
                        const month = ('0' + (date.getMonth() + 1)).slice(-2);
                        const day = ('0' + date.getDate()).slice(-2);
                        const hours = ('0' + date.getHours()).slice(-2);
                        const minutes = ('0' + date.getMinutes()).slice(-2);

                        return `${year}-${month}-${day} ${hours}:${minutes}`;
                    }

                    var tableBody = document.getElementById("table2-body").getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ""; // 기존 데이터 지우기

                    console.log(response);
                    $.each(response, function (work, index) {
                        console.log(index);
                        console.log(work);

                        var row = "<tr>" +
                            "<td>" + index.wkCode + "</td>" +
                            "<td class='date-format'>" + index.sdate + "</td>" +
                            "<td class='date-format'>" + index.edate + "</td>" +
                            "<td>" + index.rsdate + "</td>" +
                            "<td>" + index.redate + "</td>" +
                            "<td>" + index.wkOutput + "</td>" +
                            "<td>" + index.def + "</td>" +
                            "<td>" + index.defRate + "</td>" +
                            "</tr>";
                        tableBody.innerHTML += row;

                        const dateElements = document.querySelectorAll('.date-format');
                        dateElements.forEach(element => {
                            const formattedDate = formatDateTime(element.textContent);
                            element.textContent = formattedDate;
                        });
                    });
                },
                error: function (request, status, error) {
                    alert("데이터를 가져오는 중 오류가 발생했습니다.");
                    alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                }
            });
        }
    </script>
</th:block>

</html>
